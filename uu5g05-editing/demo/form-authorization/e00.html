<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <script>
      Uu5Loader.config({
        imports: {
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          uu5g04: "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          uu_plus4u5g02: `https://cdn.plus4u.net/uu-plus4u5g02/1.0.0/uu_plus4u5g02.min.js`,
          uu_appg01_core: "https://cdn.plus4u.net/uu-appg01-core/5.0.0/uu_appg01_core.min.js",
          uu_appg01: "https://cdn.plus4u.net/uu-appg01/5.0.0/uu_appg01.min.js",
          uu_appg01_oidc: "https://cdn.plus4u.net/uu-appg01-oidc/3.0.0/uu_appg01_oidc.min.js",
        },
      });
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import "uu5g04";
      import { Utils, createComponent, useState } from "uu5g05";
      import Uu5Forms from "uu5g05-forms";
      import Plus4U5 from "uu_plus4u5g02";
      import Uu5Editing from "uu5g05-editing";

      Utils.Language.setLanguage("en");

      //@@viewOn:example
      const Page = createComponent({
        render() {
          const baseUri = "https://uuapp.plus4u.net/uu-dockit-maing02/d112828dcd1445e2a916cdd59331a359";
          return (
            <Plus4U5.SpaProvider baseUri={baseUri} initialLanguageList={["en", "cs"]}>
              <Uu5Forms.Form>
                <h4>Default</h4>
                <Uu5Editing.FormAuthorization name="default" />

                <h4>authorizationOptionList && initialValue</h4>
                <Uu5Editing.FormAuthorization
                  name="initialValue"
                  authorizationOptionList={["authorizedProfile", "authorizedRoleGroup"]}
                  initialValue={{
                    type: "authorizedProfile",
                    uuTerritoryBaseUri:
                      "https://uuapp.plus4u.net/uu-businessterritory-maing01/de03d1a9b0a342b399dbeacbce137869",
                    roleGroupIdList: "641da8d1748c195254327eee",
                    artifactUri:
                      "https://uuapp.plus4u.net/uu-businessterritory-maing01/de03d1a9b0a342b399dbeacbce137869/uuArtifactIfc/load?id=5e3178ee92278f001b217482",
                    profileList: ["Readers", "Authorities"],
                  }}
                />
              </Uu5Forms.Form>
            </Plus4U5.SpaProvider>
          );
        },
      });
      //@@viewOff:example

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
