<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 02</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, createComponent, useState } from "uu5g05";
      import Uu5Forms from "uu5g05-forms";
      import Uu5Editing from "uu5g05-editing";

      Utils.Language.setLanguage("en");

      const significanceList = [
        { value: "common" },
        { value: "highlighted" },
        { value: "distinct" },
        { value: "subdued" },
      ];
      const shapeList = [
        { value: "ground" },
        { value: "interactiveElement" },
        { value: "interactiveItem" },
        { value: "background" },
      ];

      const Page = createComponent({
        render() {
          const [significance, setSignificance] = useState("common");
          const [componentShape, setComponentShape] = useState("interactiveElement");

          return (
            <>
            <h4>Setting props</h4>
              <Uu5Forms.SwitchSelect
                label="Significance"
                value={significance}
                onChange={(e) => setSignificance(e.data.value)}
                itemList={significanceList}
              />
              <Uu5Forms.SwitchSelect
                label="Component shape"
                value={componentShape}
                onChange={(e) => setComponentShape(e.data.value)}
                itemList={shapeList}
              />
              {/*@@viewOn:example*/}
              <Uu5Forms.Form>
                <h4>Example FormColorScheme</h4>
                <Uu5Editing.FormColorScheme
                  name="default"
                  initialValue="primary"
                  componentSignificance={significance} // the FormSignificance in EditModal sets this prop
                  componentShape={componentShape}
                  valueList={["building", "meaning", "basic"]}
                />
              </Uu5Forms.Form>
              {/*@@viewOff:example*/}
            </>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
