      import Uu5Forms from "uu5g05-forms";
      import Uu5Editing from "uu5g05-editing";

      Utils.Language.setLanguage("en");

            <Uu5Forms.Form>
              <h4>Default</h4>
              <Uu5Editing.FormIdentificationType name="default" />

              <h4>initialValue</h4>
              <Uu5Editing.FormIdentificationType name="initialValue" initialValue="none" />
            </Uu5Forms.Form>
          );
        },
      });
      //@@viewOff:example

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
