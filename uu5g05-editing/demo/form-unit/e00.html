<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, createComponent, useState } from "uu5g05";
      import Uu5Forms from "uu5g05-forms";
      import Uu5Editing from "uu5g05-editing";

      Utils.Language.setLanguage("en");

      //@@viewOn:example
      const Page = createComponent({
        render() {
          return (
            <Uu5Forms.Form>
              <h4>default</h4>
              <Uu5Editing.FormUnit name="default" />

              <h4>initialValue (number)</h4>
              <Uu5Editing.FormUnit name="number" initialValue={200} />

              <h4>initialValue (string)</h4>
              <Uu5Editing.FormUnit name="string" initialValue="200px" />

              <h4>unitList=["px", "%", "rem"]</h4>
              <Uu5Editing.FormUnit name="unitValue" unitList={["px", "%", "rem"]} initialValue="200em" />

              <h4>unitList=["px"] (rendering Number input)</h4>
              <Uu5Editing.FormUnit name="pixel" unitList={["px"]} />
            </Uu5Forms.Form>
          );
        },
      });
      //@@viewOff:example

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
