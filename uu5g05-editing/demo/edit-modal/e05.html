  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, createComponent, useState } from "uu5g05";
      import { LoremIpsum } from "uu5g05-dev";
      import UuEcc from "uu_editablecomponentcontentg03";
      import Uu5Elements from "uu5g05-elements";
      import UU5 from "uu5g04";

      //@@viewOn:example
      const Page = createComponent({
        render() {
          const componentProps = {
            colorScheme: "primary",
            significance: "distinct",
            borderRadius: "elementary",
            nestingLevel: "area",
            card: "full",
            headerType: "title",
            level: 1,
            header: "Default",
            info: "Some info...",
            children:
              "Lorem ipsum dolor sit amet consectetur adipiscing elit. Ex sapien vitae pellentesque sem placerat inid. Pretium tellus duis convallis tempus leo eu aenean. Urna tempor pulvinar vivamus fringilla lacusnec metus. Iaculis massa nisl malesuada lacinia integer nunc posuere. Semper vel class aptent taciti sociosqu ad litora. Conubia nostra inceptos himenaeos orci varius natoque penatibus. Dis parturient montes nascetur ridiculus mus donec rhoncus. Nulla molestie mattis scelerisque maximus eget fermentum odio. Purus est efficitur laoreet mauris pharetra vestibulum fusce.",
          };

          const editableComponent = {
            tag: "Uu5Elements.Block",
            props: componentProps,
          };

          const sectionData = {
            editable: true,
            data: {
              content: [editableComponent],
              sys: {
                rev: 0,
              },
            },
            onEditReady: () => null,
            onUpdate: () => null,
            onLock: () => null,
          };

          return (
            <>
              {/*@@viewOn:example*/}
              <h4>Uu5Elements.Block only</h4>
              <Uu5Elements.Block {...componentProps} />

              <h4>Uu5Elements.Block wrapped in Ecc</h4>
              <UuEcc.Section {...sectionData} />

              {/*@@viewOff:example*/}
            </>
          );
        },
      });
      //@@viewOff:example

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
