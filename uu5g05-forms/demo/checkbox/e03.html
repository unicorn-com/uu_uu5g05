<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 03</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <script>
      const ip = /^\d{1,3}(\.\d{1,3}){3}$/.test(location.hostname) && location.port ? location.hostname : "";
      if (ip) {
        Uu5Loader.config({
          imports: {
            uu5g05: "http://" + ip + ":54321/uu5g05.js",
            "uu5g05-dev": "http://" + ip + ":54324/uu5g05-dev.js",
            "uu5g05-elements": "http://" + ip + ":54322/uu5g05-elements.js",
            "uu5g05-forms": "http://" + ip + ":54323/uu5g05-forms.js",
            uu_i18ng01: "https://cdn.plus4u.net/uu-i18ng01/1.0.0/uu_i18ng01.js",
          },
        });
      }
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, useState } from "uu5g05";
      import Uu5Forms from "uu5g05-forms";
      import { Config } from "uu5g05-dev";
      import { withControlledFormInput } from "uu5g05-forms/assets/demo/form-helpers.jsx";

      const columnsCss = Config.Css.css({
        display: "grid",
        gridTemplateColumns: "repeat(auto-fit, minmax(500px, 1fr))",
        gap: 16,
      });

      function Layout({ header, withBox, withoutBox }) {
        let cssGrid = {
          display: "grid",
          gap: 4,
        };
        return (
          <>
            <h4>{header}</h4>
            <div
              className={Config.Css.css({ ...cssGrid, gridTemplateColumns: "repeat(auto-fit, minmax(300px, 1fr))" })}
            >
              <div className={Config.Css.css(cssGrid)}>{withBox}</div>
              <div className={Config.Css.css(cssGrid)}>{withoutBox}</div>
            </div>
          </>
        );
      }

      const Checkbox = withControlledFormInput(Uu5Forms.Checkbox);

      function Page() {
        return (
          <div className={columnsCss}>
            <div>
              {/*@@viewOn:example*/}
              <Layout
                header="autoFocus"
                withBox={<Checkbox autoFocus label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />}
                withoutBox={
                  <Checkbox autoFocus box={false} label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                }
              />

              <Layout
                header="id & name"
                withBox={
                  <Checkbox id="id" name="name" label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                }
                withoutBox={
                  <Checkbox
                    id="id"
                    name="name"
                    box={false}
                    label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                  />
                }
              />

              <Layout
                header="readOnly"
                withBox={
                  <>
                    <Checkbox readOnly label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                    <Checkbox readOnly value={true} label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                  </>
                }
                withoutBox={
                  <>
                    <Checkbox readOnly box={false} label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                    <Checkbox
                      readOnly
                      box={false}
                      value={true}
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                  </>
                }
              />

              <Layout
                header="disabled"
                withBox={
                  <>
                    <Checkbox disabled label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                    <Checkbox disabled value={true} label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                  </>
                }
                withoutBox={
                  <>
                    <Checkbox disabled box={false} label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                    <Checkbox
                      disabled
                      box={false}
                      value={true}
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                  </>
                }
              />

              <Layout
                header="required"
                withBox={
                  <>
                    <Checkbox required label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                    <Checkbox required value={true} label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                  </>
                }
                withoutBox={
                  <>
                    <Checkbox required box={false} label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                    <Checkbox
                      required
                      box={false}
                      value={true}
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                  </>
                }
              />

              <Layout
                header="onFocus & onBlur (in console)"
                withBox={
                  <Checkbox
                    onFocus={(e) => console.log("onFocus", e)}
                    onBlur={(e) => console.log("onBlur", e)}
                    label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                  />
                }
                withoutBox={
                  <Checkbox
                    box={false}
                    onFocus={(e) => console.log("onFocus", e)}
                    onBlur={(e) => console.log("onBlur", e)}
                    label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                  />
                }
              />

              {/*@@viewOff:example*/}
            </div>

            <div>
              {/*@@viewOn:example*/}
              <Layout
                header="size"
                withBox={
                  <>
                    <Checkbox
                      value={true}
                      size="xxs"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                    <Checkbox
                      size="xs"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                    <Checkbox
                      size="s"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                    <Checkbox
                      size="m"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                    <Checkbox
                      size="l"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                    <Checkbox
                      size="xl"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                  </>
                }
                withoutBox={
                  <>
                    <Checkbox
                      box={false}
                      value={true}
                      size="xxs"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                    <Checkbox
                      box={false}
                      size="xs"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                    <Checkbox
                      box={false}
                      size="s"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                    <Checkbox
                      box={false}
                      size="m"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                    <Checkbox
                      box={false}
                      size="l"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                    <Checkbox
                      box={false}
                      size="xl"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                      message="Message..."
                    />
                  </>
                }
              />

              <Layout
                header="borderRadius"
                withBox={
                  <>
                    <Checkbox value={true} borderRadius="none" label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                    <Checkbox
                      borderRadius="elementary"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                    <Checkbox
                      borderRadius="moderate"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                    <Checkbox
                      borderRadius="expressive"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                    <Checkbox borderRadius="full" label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit." />
                  </>
                }
                withoutBox={
                  <>
                    <Checkbox
                      box={false}
                      value={true}
                      borderRadius="none"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                    <Checkbox
                      box={false}
                      borderRadius="elementary"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                    <Checkbox
                      box={false}
                      borderRadius="moderate"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                    <Checkbox
                      box={false}
                      borderRadius="expressive"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                    <Checkbox
                      box={false}
                      borderRadius="full"
                      label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    />
                  </>
                }
              />

              {/*@@viewOff:example*/}
            </div>
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
