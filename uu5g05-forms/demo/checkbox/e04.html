<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 04</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import Uu5Forms from "uu5g05-forms";
      import { ColoredGrid } from "uu5g05-dev";
      import { withControlledFormInput } from "uu5g05-forms/assets/demo/form-helpers.jsx";

      const Checkbox = withControlledFormInput(Uu5Forms.Checkbox);

      function CheckboxDemo(props) {
        return (
          <Uu5Elements.Grid templateColumns="1fr 1fr" rowGap={2} columnGap={4}>
            <Checkbox {...props} box={false} size="xs" label="Label" />
            <Checkbox {...props} size="xs" label="Label" />
            <Checkbox {...props} value={true} box={false} size="xs" label="Label" />
            <Checkbox {...props} value={true} size="xs" label="Label" />
          </Uu5Elements.Grid>
        )
      }

      Utils.Component.mergeStatics(CheckboxDemo, Checkbox);

      const Page = createComponent({
        render() {
          return (
            <ColoredGrid
              shape="formElement"
              component={CheckboxDemo}
              stateMap={{ accent: null, marked: null, saving: null }}
            />
          );
        }
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
