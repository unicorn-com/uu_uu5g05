<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 05</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <script>
      const ip = /^\d{1,3}(\.\d{1,3}){3}$/.test(location.hostname) && location.port ? location.hostname : "";
      if (ip) {
        Uu5Loader.config({
          imports: {
            uu5g05: "http://" + ip + ":54321/uu5g05.js",
            "uu5g05-dev": "http://" + ip + ":54324/uu5g05-dev.js",
            "uu5g05-elements": "http://" + ip + ":54322/uu5g05-elements.js",
            "uu5g05-forms": "http://" + ip + ":54323/uu5g05-forms.js",
            uu_i18ng01: "https://cdn.plus4u.net/uu-i18ng01/1.0.0/uu_i18ng01.js",
          },
        });
      }
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, useState } from "uu5g05";
      import Uu5Forms from "uu5g05-forms";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";
      import { withControlledFormInput } from "uu5g05-forms/assets/demo/form-helpers.jsx";

      function Layout({ header, withBox, withoutBox }) {
        let cssGrid = {
          display: "grid",
          gap: 4,
        };
        return (
          <>
            <h4>{header}</h4>
            <div
              className={Config.Css.css({ ...cssGrid, gridTemplateColumns: "repeat(auto-fit, minmax(320px, 1fr))" })}
            >
              <div className={Config.Css.css(cssGrid)}>{withBox}</div>
              <div className={Config.Css.css(cssGrid)}>{withoutBox}</div>
            </div>
          </>
        );
      }

      const Checkbox = withControlledFormInput(Uu5Forms.Checkbox);
      const Text = withControlledFormInput(Uu5Forms.Text);

      function Page() {
        return (
          <div>
            {/*@@viewOn:example*/}
            <Layout
              header="itemList - advanced usage (NOT STANDARD)"
              withBox={
                <>
                  <Checkbox
                    label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    value={0}
                    itemList={[
                      { value: 0 },
                      { value: 1, colorScheme: "positive", significance: "distinct", icon: "mdi-thumb-up" },
                      { value: 2, colorScheme: "negative", significance: "distinct", icon: "mdi-thumb-down" },
                    ]}
                  />

                  <Checkbox
                    label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    itemList={[
                      { value: false },
                      { value: true, colorScheme: "green", significance: "distinct", children: "Y" },
                      { value: null, colorScheme: "red", significance: "distinct", children: "N" },
                    ]}
                  />

                  <Checkbox
                    label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    value="initial"
                    itemList={[
                      {
                        value: "initial",
                        colorScheme: "cyan",
                        significance: "distinct",
                        children: <Uu5Elements.Badge colorScheme="initial" size="xs" />,
                      },
                      {
                        value: "active",
                        colorScheme: "green",
                        significance: "distinct",
                        children: <Uu5Elements.Badge colorScheme="active" size="xs" />,
                      },
                      {
                        value: "final",
                        colorScheme: "blue",
                        significance: "distinct",
                        children: <Uu5Elements.Badge colorScheme="final" size="xs" />,
                      },
                    ]}
                  />
                </>
              }
              withoutBox={
                <>
                  <Checkbox
                    label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    value={0}
                    box={false}
                    itemList={[
                      { value: 0 },
                      { value: 1, colorScheme: "positive", significance: "distinct", icon: "mdi-thumb-up" },
                      { value: 2, colorScheme: "negative", significance: "distinct", icon: "mdi-thumb-down" },
                    ]}
                  />

                  <Checkbox
                    label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    box={false}
                    itemList={[
                      { value: false },
                      { value: true, colorScheme: "green", significance: "distinct", children: "Y" },
                      { value: null, colorScheme: "red", significance: "distinct", children: "N" },
                    ]}
                  />

                  <Checkbox
                    label="Lorem ipsum dolor sit amet, consectetuer adipiscing elit."
                    box={false}
                    value="initial"
                    itemList={[
                      {
                        value: "initial",
                        colorScheme: "cyan",
                        significance: "distinct",
                        children: <Uu5Elements.Badge colorScheme="building" size="xs" />,
                      },
                      {
                        value: "active",
                        colorScheme: "green",
                        significance: "distinct",
                        children: <Uu5Elements.Badge colorScheme="building" size="xs" />,
                      },
                      {
                        value: "final",
                        colorScheme: "blue",
                        significance: "distinct",
                        children: <Uu5Elements.Badge colorScheme="building" size="xs" />,
                      },
                    ]}
                  />
                </>
              }
            />
            {/*@@viewOff:example*/}
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
