<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example 00</title>

  <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
  <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

  <style>
    body {
      padding: 16px 32px;
    }
  </style>
</head>

<body>
<div id="uu5">Loading...</div>

<script type="text/babel">
  import { createComponent, Utils, useState } from "uu5g05";
  import Uu5Elements from "uu5g05-elements";
  import Uu5Forms from "uu5g05-forms";
  import { Config, wait } from "uu5g05-dev";

  const Page = createComponent({
    render() {
      return (
        <div>
          {/*@@viewOn:example*/}
          <Uu5Forms.Form
            borderRadius="full"
            onSubmit={(e) => {
              alert("Submitted with values:\n" + JSON.stringify(e.data.value, null, 2));
            }}
          >
            <Uu5Elements.Block
              header="Apply to Unicorn University"
              headerType="heading"
              footer={
                <div className={Config.Css.css({ display: "flex", gap: 8, justifyContent: "flex-end" })}>
                  <Uu5Forms.SubmitButton>Apply</Uu5Forms.SubmitButton>
                </div>
              }
            >
              <div className={Config.Css.css({
                display: "grid",
                rowGap: 8,
                gridTemplateRows: "auto",
                marginBottom: 8,
              })}>
                <Uu5Forms.FormSelect
                  name="program"
                  label="Study Program"
                  itemList={
                    [
                      { value: "software", children: "Software Development (Bc.)" },
                      { value: "business", children: "Business Management (Bc.)" },
                    ]
                  }
                  required
                >
                  <Uu5Forms.Select.Field displayOptions={false} />
                  <Uu5Forms.Select.Options />
                </Uu5Forms.FormSelect>
              </div>
            </Uu5Elements.Block>
          </Uu5Forms.Form>
          {/*@@viewOff:example*/}
        </div>
      );
    },
  });

  Utils.Dom.render(<Page />, document.getElementById("uu5"));
</script>
</body>

</html>
