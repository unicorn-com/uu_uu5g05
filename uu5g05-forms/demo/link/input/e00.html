<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example 00</title>

  <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
  <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

  <script>
    const ip = /^\d{1,3}(\.\d{1,3}){3}$/.test(location.hostname) && location.port ? location.hostname : "";
    if (ip) {
      Uu5Loader.config({
        imports: {
          "uu5g05": "http://" + ip + ":54321/uu5g05.js",
          "uu5g05-dev": "http://" + ip + ":54324/uu5g05-dev.js",
          "uu5g05-elements": "http://" + ip + ":54322/uu5g05-elements.js",
          "uu5g05-forms": "http://" + ip + ":54323/uu5g05-forms.js",
          "uu_i18ng01": "https://cdn.plus4u.net/uu-i18ng01/1.0.0/uu_i18ng01.js"
        }
      })
    }
  </script>

  <style>
    body {
      padding: 16px 32px;
    }
  </style>
</head>

<body>
  <div id="uu5">Loading...</div>

  <script type="text/babel">
    import { Utils, useState } from "uu5g05";
    import Uu5Forms from "uu5g05-forms";
    import Uu5Elements from "uu5g05-elements";
    import { wait } from "uu5g05-dev";
    import { withControlledInput } from "uu5g05-forms/assets/demo/form-helpers.jsx";

    const LinkInput = withControlledInput(Uu5Forms.Link.Input);

    function Page() {
      return (
        <div>
          {/*@@viewOn:example*/}
          <h4>value & onChange (in console)</h4>
          <LinkInput value="https://docs.unicorn.com/" onChange={(e) => {
            console.log("onChange", e);
          }} />

          <h4>pattern = .*\.unicorn\..* & onValidationEnd (in console)</h4>
          <LinkInput pattern=".*\.unicorn\..*" onValidationEnd={(e) => {
            console.log("onValidationEnd", e);
          }} />

          <h4>onValidate: image was declined</h4>
          <LinkInput
            value="https://via.placeholder.com/300.jpg"
            onValidate={async (e) => {
              console.log("onValidate", e);

              const value = e.data.value;

              await wait();

              if (value) {
                if (value === "https://via.placeholder.com/300.jpg") {
                  return {
                    code: "badAsyncValue",
                    feedback: "error",
                    message: {
                      en: "Bad async value. Image was declined."
                    },
                    messageParams: [3],
                  };
                }
              }
            }}
            onValidationStart={(e) => {
              console.log("onValidationStart", e);
              // TODO set pending state to input
            }}
            onValidationEnd={(e) => {
              console.log("onValidationEnd", e);
              // TODO save error data to state
              // TODO set pending state to input to false
            }}
          />

          <h4>validateOnChange</h4>
          <LinkInput validateOnChange />

          <h4>validationMap: valid value (in console)</h4>
          <LinkInput
            validationMap={{
              badValue: {
                feedback: "error",
                message: {
                  en: "Please enter a valid URL.",
                  cs: "Zadejte prosím platnou adresu URL stránky."
                }
              }
            }}
            onValidationEnd={(e) => {
              console.log("onValidationEnd", e);
              // TODO save error data to state
            }}
          />

          <h4>autoComplete</h4>
          <form id="myForm" method="POST">
            <LinkInput name="image" placeholder="image URL" autoComplete="photo" />
            <LinkInput name="off" placeholder="false" autoComplete={false} />
            <br />
            <Uu5Elements.Button type="submit">Submit</Uu5Elements.Button>
          </form>
          {/*@@viewOff:example*/}
        </div>
      );
    }

    Utils.Dom.render(<Page />, document.getElementById("uu5"));
  </script>
</body>

</html>
