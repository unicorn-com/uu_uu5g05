<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <script>
      const ip = /^\d{1,3}(\.\d{1,3}){3}$/.test(location.hostname) && location.port ? location.hostname : "";
      if (ip) {
        Uu5Loader.config({
          imports: {
            uu5g05: "http://" + ip + ":54321/uu5g05.js",
            "uu5g05-dev": "http://" + ip + ":54324/uu5g05-dev.js",
            "uu5g05-elements": "http://" + ip + ":54322/uu5g05-elements.js",
            "uu5g05-forms": "http://" + ip + ":54323/uu5g05-forms.js",
            uu_i18ng01: "https://cdn.plus4u.net/uu-i18ng01/1.0.0/uu_i18ng01.js",
          },
        });
      }
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, useState } from "uu5g05";
      import Uu5Forms from "uu5g05-forms";
      import Uu5Elements from "uu5g05-elements";
      import { wait } from "uu5g05-dev";
      import { withControlledInput } from "uu5g05-forms/assets/demo/form-helpers.jsx";

      const gridCss = {
        display: "grid",
        gridTemplateColumns: "repeat(auto-fit, minmax(100px, 1fr))",
        gap: 16,
        alignItems: "end",
      };

      const ColorInput = withControlledInput(Uu5Forms.Color.Input);

      function Page() {
        return (
          <div>
            {/*@@viewOn:example*/}
            <h4>Default</h4>
            <ColorInput valueType="object" />
            <h4>Value</h4>
            <div style={gridCss}>
              <div>
                <h5>value="#3F51B5"</h5>
                <ColorInput valueType="object" value="#3F51B5" />
              </div>
              <div>
                <h5>value="rgb(239, 83, 80)"</h5>
                <ColorInput valueType="object" value="rgb(239, 83, 80)" />
              </div>
              <div>
                <h5>value="rgba(239, 83, 80, 1)"</h5>
                <ColorInput valueType="object" value="rgba(239, 83, 80, 1)" />
              </div>
            </div>
            <h4>displayShade &amp; displayOpacity &amp; displayCustomColor</h4>
            <div style={gridCss}>
              <div>
                <h5>displayShade</h5>
                <ColorInput valueType="object" displayShade />
              </div>
              <div>
                <h5>displayOpacity</h5>
                <ColorInput valueType="object" displayOpacity />
              </div>
              <div>
                <h5>displayCustomColor</h5>
                <ColorInput valueType="object" displayCustomColor />
              </div>
              <div>
                <h5>displayShade &amp; displayOpacity</h5>
                <ColorInput valueType="object" displayShade displayOpacity />
              </div>
              <div>
                <h5>displayShade &amp; displayCustomColor</h5>
                <ColorInput valueType="object" displayShade displayCustomColor />
              </div>
              <div>
                <h5>displayOpacity &amp; displayCustomColor</h5>
                <ColorInput valueType="object" displayOpacity displayCustomColor />
              </div>
              <div>
                <h5>displayShade &amp; displayOpacity &amp; displayCustomColor</h5>
                <ColorInput valueType="object" displayShade displayOpacity displayCustomColor />
              </div>
            </div>
            <h4>onChange (in console)</h4>
            <ColorInput
              valueType="object"
              onChange={(e) => {
                console.log("onChange", e);
              }}
            />
            {/*@@viewOff:example*/}
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
