<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 03</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <script>
      const ip = /^\d{1,3}(\.\d{1,3}){3}$/.test(location.hostname) && location.port ? location.hostname : "";
      if (ip) {
        Uu5Loader.config({
          imports: {
            uu5g05: "http://" + ip + ":54321/uu5g05.js",
            "uu5g05-dev": "http://" + ip + ":54324/uu5g05-dev.js",
            "uu5g05-elements": "http://" + ip + ":54322/uu5g05-elements.js",
            "uu5g05-forms": "http://" + ip + ":54323/uu5g05-forms.js",
          },
        });
      }
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, useState } from "uu5g05";
      import Uu5Forms from "uu5g05-forms";
      import { Config } from "uu5g05-dev";
      import { withControlledFormInput } from "uu5g05-forms/assets/demo/form-helpers.jsx";

      const columnsCss = Config.Css.css({
        display: "grid",
        gridTemplateColumns: "repeat(auto-fit, minmax(300px, 1fr))",
        gap: 16,
      });

      const Color = withControlledFormInput(Uu5Forms.Color);

      function Page() {
        return (
          <div className={columnsCss}>
            <div>
              {/*@@viewOn:example*/}
              <h4>autoFocus</h4>
              <Color autoFocus label="Label" />

              <h4>id & name</h4>
              <Color id="id" name="name" label="Label" />

              <h4>readOnly</h4>
              <Color readOnly label="Label" />
              <Color readOnly value="#3F51B5" label="Label" />

              <h4>disabled</h4>
              <Color disabled label="Label" />
              <Color disabled value="#3F51B5" label="Label" />

              {/*@@viewOff:example*/}
            </div>

            <div>
              {/*@@viewOn:example*/}
              <h4>size</h4>
              <Color size="xxs" label="Label" message="Message..." />
              <Color size="xs" label="Label" message="Message..." />
              <Color size="s" label="Label" message="Message..." />
              <Color size="m" label="Label" message="Message..." />
              <Color size="l" label="Label" message="Message..." />
              <Color size="xl" label="Label" message="Message..." />

              <h4>borderRadius</h4>
              <Color borderRadius="none" label="Label" />
              <Color borderRadius="elementary" label="Label" />
              <Color borderRadius="moderate" label="Label" />
              <Color borderRadius="expressive" label="Label" />
              <Color borderRadius="full" label="Label" />

              {/*@@viewOff:example*/}
            </div>

            <div>
              {/*@@viewOn:example*/}
              <h4>required</h4>
              <Color required label="Label" />
              <Color required value="#3F51B5" label="Label" />

              <h4>onFocus & onBlur (in console)</h4>
              <Color
                label="Label"
                onFocus={(e) => console.log("onFocus", e)}
                onBlur={(e) => console.log("onBlur", e)}
              />
              {/*@@viewOff:example*/}
            </div>
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
