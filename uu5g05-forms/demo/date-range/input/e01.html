<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 01</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script
      src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js"
      crossorigin
    ></script>

    <script>
      const ip = /^\d{1,3}(\.\d{1,3}){3}$/.test(location.hostname) && location.port ? location.hostname : "";
      if (ip) {
        Uu5Loader.config({
          imports: {
            uu5g05: "http://" + ip + ":54321/uu5g05.js",
            "uu5g05-dev": "http://" + ip + ":54324/uu5g05-dev.js",
            "uu5g05-elements": "http://" + ip + ":54322/uu5g05-elements.js",
            "uu5g05-forms": "http://" + ip + ":54323/uu5g05-forms.js",
            uu_i18ng01: "https://cdn.plus4u.net/uu-i18ng01/1.0.0/uu_i18ng01.js",
          },
        });
      }
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, useState } from "uu5g05";
      import Uu5Forms from "uu5g05-forms";
      import { Config } from "uu5g05-dev";
      import { UuDate } from "uu_i18ng01";
      import { withControlledInput } from "uu5g05-forms/assets/demo/form-helpers.jsx";

      const columnsCss = Config.Css.css({
        display: "grid",
        gridTemplateColumns: "repeat(auto-fit, minmax(300px, 1fr))",
        gap: 16,
      });

      const DateRangeInput = withControlledInput(Uu5Forms.DateRange.Input);

      function Page() {
        return (
          <div className={columnsCss}>
            <div>
              {/*@@viewOn:example*/}
              <h4>autoFocus</h4>
              <DateRangeInput autoFocus />

              <h4>id & name & placeholder</h4>
              <DateRangeInput id="id" name="name" placeholder="Placeholder" />

              <h4>readOnly</h4>
              <DateRangeInput readOnly placeholder="ReadOnly" />
              <DateRangeInput
                readOnly
                value={[new UuDate().shiftDay(5).toIsoString(), new UuDate().shiftDay(10).toIsoString()]}
              />

              <h4>disabled</h4>
              <DateRangeInput disabled placeholder="Disabled" />
              <DateRangeInput
                disabled
                value={[new UuDate().shiftDay(5).toIsoString(), new UuDate().shiftDay(10).toIsoString()]}
              />

              {/*@@viewOff:example*/}
            </div>

            <div>
              {/*@@viewOn:example*/}
              <h4>size</h4>
              <DateRangeInput size="xxs" placeholder="Size xxs" />
              <DateRangeInput size="xs" placeholder="Size xs" />
              <DateRangeInput size="s" placeholder="Size s" />
              <DateRangeInput size="m" placeholder="Size m" />
              <DateRangeInput size="l" placeholder="Size l" />
              <DateRangeInput size="xl" placeholder="Size xl" />

              <h4>borderRadius</h4>
              <DateRangeInput borderRadius="none" placeholder="None" />
              <DateRangeInput borderRadius="elementary" placeholder="Elementary" />
              <DateRangeInput borderRadius="moderate" placeholder="Moderate" />
              <DateRangeInput borderRadius="expressive" placeholder="Expressive" />
              <DateRangeInput borderRadius="full" placeholder="Full" />

              <h4>width</h4>
              <DateRangeInput width={300} placeholder="Width 300" />
              <DateRangeInput width="30%" placeholder="Width 30%" />
              <DateRangeInput width="10em" placeholder="Width 10em" />

              {/*@@viewOff:example*/}
            </div>

            <div>
              {/*@@viewOn:example*/}
              <h4>required</h4>
              <DateRangeInput required />
              <DateRangeInput
                required
                value={[new UuDate().shiftDay(5).toIsoString(), new UuDate().shiftDay(10).toIsoString()]}
              />

              <h4>onFocus (in console)</h4>
              <DateRangeInput onFocus={(e) => console.log("onFocus", e)} />

              <h4>onBlur (in console)</h4>
              <DateRangeInput onBlur={(e) => console.log("onBlur", e)} />
              {/*@@viewOff:example*/}
            </div>
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
