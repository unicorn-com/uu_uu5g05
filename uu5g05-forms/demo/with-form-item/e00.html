<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 01</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, createVisualComponent, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import Uu5Forms, { withFormItem } from "uu5g05-forms";

      /*@@viewOn:example*/
      const PortNumber = createVisualComponent({
        render(props) {
          return (
            <Uu5Forms.Number
              min={1}
              max={65535}
              step={1}
              placeholder="Enter port number (1-65535)"
              {...props}
            />
          );
        },
      });

      const FormPortNumber = withFormItem(PortNumber);

      const Page = createComponent({
        render() {
          return (
            <div>
              <Uu5Forms.Form onSubmit={(e) => alert(JSON.stringify(e.data.value, null, 2))}>
                <FormPortNumber name="port" label="Server port" required />
                <div>
                  <Uu5Elements.Button type="submit">Submit</Uu5Elements.Button>
                </div>
              </Uu5Forms.Form>
            </div>
          );
        },
      });
      /*@@viewOff:example*/

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
