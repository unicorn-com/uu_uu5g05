<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 03</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <script>
      const ip = /^\d{1,3}(\.\d{1,3}){3}$/.test(location.hostname) && location.port ? location.hostname : "";
      if (ip) {
        Uu5Loader.config({
          imports: {
            uu5g05: "http://" + ip + ":54321/uu5g05.js",
            "uu5g05-dev": "http://" + ip + ":54324/uu5g05-dev.js",
            "uu5g05-elements": "http://" + ip + ":54322/uu5g05-elements.js",
            "uu5g05-forms": "http://" + ip + ":54323/uu5g05-forms.js",
            uu_i18ng01: "https://cdn.plus4u.net/uu-i18ng01/1.0.0/uu_i18ng01.js",
          },
        });
      }
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, useState } from "uu5g05";
      import Uu5Forms from "uu5g05-forms";
      import { Config } from "uu5g05-dev";
      import { withControlledFormInput } from "uu5g05-forms/assets/demo/form-helpers.jsx";

      const columnsCss = Config.Css.css({
        display: "grid",
        gridTemplateColumns: "repeat(auto-fit, minmax(500px, 1fr))",
        gap: 16,
      });

      function Layout({ header, withBox, withoutBox }) {
        let cssGrid = {
          display: "grid",
          gap: 4,
        };
        return (
          <>
            <h4>{header}</h4>
            <div
              className={Config.Css.css({ ...cssGrid, gridTemplateColumns: "repeat(auto-fit, minmax(300px, 1fr))" })}
            >
              <div className={Config.Css.css(cssGrid)}>{withBox}</div>
              <div className={Config.Css.css(cssGrid)}>{withoutBox}</div>
            </div>
          </>
        );
      }

      const Radios = withControlledFormInput(Uu5Forms.Radios);

      function Page() {
        const itemList = [
          { children: "Yes", value: "yes" },
          { children: "Maybe", value: "maybe" },
          { children: "No", value: "no" },
        ];

        return (
          <div className={columnsCss}>
            <div>
              {/*@@viewOn:example*/}
              <Layout
                header="autoFocus"
                withBox={<Radios autoFocus value="yes" label="Label" itemList={itemList} />}
                withoutBox={<Radios box={false} value="yes" autoFocus label="Label" itemList={itemList} />}
              />

              <Layout
                header="id & name"
                withBox={<Radios id="id" name="name" label="Label" itemList={itemList} />}
                withoutBox={<Radios box={false} id="id" name="name" label="Label" itemList={itemList} />}
              />

              <Layout
                header="readOnly"
                withBox={
                  <>
                    <Radios readOnly label="Label" itemList={itemList} />
                    <Radios readOnly value="yes" label="Label" itemList={itemList} />
                  </>
                }
                withoutBox={
                  <>
                    <Radios box={false} readOnly label="Label" itemList={itemList} />
                    <Radios box={false} readOnly value="yes" label="Label" itemList={itemList} />
                  </>
                }
              />

              <Layout
                header="disabled"
                withBox={
                  <>
                    <Radios disabled label="Label" itemList={itemList} />
                    <Radios disabled value="yes" label="Label" itemList={itemList} />
                  </>
                }
                withoutBox={
                  <>
                    <Radios box={false} disabled label="Label" itemList={itemList} />
                    <Radios box={false} disabled value="yes" label="Label" itemList={itemList} />
                  </>
                }
              />

              <Layout
                header="required"
                withBox={<Radios required label="Label" itemList={itemList} />}
                withoutBox={<Radios box={false} required label="Label" itemList={itemList} />}
              />

              <Layout
                header="onFocus & onBlur (in console)"
                withBox={
                  <Radios
                    label="Label"
                    itemList={itemList}
                    onFocus={(e) => console.log("onFocus", e)}
                    onBlur={(e) => console.log("onBlur", e)}
                  />
                }
                withoutBox={
                  <Radios
                    box={false}
                    label="Label"
                    itemList={itemList}
                    onFocus={(e) => console.log("onFocus", e)}
                    onBlur={(e) => console.log("onBlur", e)}
                  />
                }
              />

              {/*@@viewOff:example*/}
            </div>

            <div>
              {/*@@viewOn:example*/}
              <Layout
                header="size"
                withBox={
                  <>
                    <Radios size="xxs" label="Label" message="Message..." itemList={itemList} value="yes" />
                    <Radios size="xs" label="Label" message="Message..." itemList={itemList} value="yes" />
                    <Radios size="s" label="Label" message="Message..." itemList={itemList} value="yes" />
                    <Radios size="m" label="Label" message="Message..." itemList={itemList} value="yes" />
                    <Radios size="l" label="Label" message="Message..." itemList={itemList} value="yes" />
                    <Radios size="xl" label="Label" message="Message..." itemList={itemList} value="yes" />
                  </>
                }
                withoutBox={
                  <>
                    <Radios box={false} size="xxs" label="Label" message="Message..." itemList={itemList} value="yes" />
                    <Radios box={false} size="xs" label="Label" message="Message..." itemList={itemList} value="yes" />
                    <Radios box={false} size="s" label="Label" message="Message..." itemList={itemList} value="yes" />
                    <Radios box={false} size="m" label="Label" message="Message..." itemList={itemList} value="yes" />
                    <Radios box={false} size="l" label="Label" message="Message..." itemList={itemList} value="yes" />
                    <Radios box={false} size="xl" label="Label" message="Message..." itemList={itemList} value="yes" />
                  </>
                }
              />

              <Layout
                header="borderRadius"
                withBox={
                  <>
                    <Radios borderRadius="none" label="Label" itemList={itemList} value="yes" />
                    <Radios borderRadius="elementary" label="Label" itemList={itemList} value="yes" />
                    <Radios borderRadius="moderate" label="Label" itemList={itemList} value="yes" />
                    <Radios borderRadius="expressive" label="Label" itemList={itemList} value="yes" />
                    <Radios borderRadius="full" label="Label" itemList={itemList} value="yes" />
                  </>
                }
                withoutBox={
                  <>
                    <Radios box={false} borderRadius="none" label="Label" itemList={itemList} value="yes" />
                    <Radios box={false} borderRadius="elementary" label="Label" itemList={itemList} value="yes" />
                    <Radios box={false} borderRadius="moderate" label="Label" itemList={itemList} value="yes" />
                    <Radios box={false} borderRadius="expressive" label="Label" itemList={itemList} value="yes" />
                    <Radios box={false} borderRadius="full" label="Label" itemList={itemList} value="yes" />
                  </>
                }
              />

              {/*@@viewOff:example*/}
            </div>
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
