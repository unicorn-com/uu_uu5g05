<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <script>
      const ip = /^\d{1,3}(\.\d{1,3}){3}$/.test(location.hostname) && location.port ? location.hostname : "";
      if (ip) {
        Uu5Loader.config({
          imports: {
            uu5g05: "http://" + ip + ":54321/uu5g05.js",
            "uu5g05-dev": "http://" + ip + ":54324/uu5g05-dev.js",
            "uu5g05-elements": "http://" + ip + ":54322/uu5g05-elements.js",
            "uu5g05-forms": "http://" + ip + ":54323/uu5g05-forms.js",
            uu_i18ng01: "https://cdn.plus4u.net/uu-i18ng01/1.0.0/uu_i18ng01.js",
          },
        });
      }
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, Lsi } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import Uu5Forms from "uu5g05-forms";

      Utils.Language.setLanguage("en");

      function Page() {
        return (
          <div>
            {/*@@viewOn:example*/}
            <h4>children as string</h4>
            <Uu5Forms.Label>Some text...</Uu5Forms.Label>

            <h4>children as object</h4>
            <Uu5Forms.Label>{{ en: "Some text...", cs: "Nějaký text..." }}</Uu5Forms.Label>

            <h4>children as node</h4>
            <Uu5Forms.Label>
              <Lsi lsi={{ en: "Some text...", cs: "Nějaký text..." }} />
            </Uu5Forms.Label>

            <h4>info as string</h4>
            <Uu5Forms.Label info="Some information...">Some text...</Uu5Forms.Label>

            <h4>info as object</h4>
            <Uu5Forms.Label info={{ en: "Some information...", cs: "Nějaké informace..." }}>
              Some text...
            </Uu5Forms.Label>

            <h4>info as node</h4>
            <Uu5Forms.Label info={<Lsi lsi={{ en: "Some information...", cs: "Nějaký informace..." }} />}>
              Some text...
            </Uu5Forms.Label>

            <h4>size</h4>
            <Uu5Forms.Label size="xxs">Some text in size XXS</Uu5Forms.Label>
            <br />
            <Uu5Forms.Label size="xs">Some text in size XS</Uu5Forms.Label>
            <br />
            <Uu5Forms.Label size="s">Some text in size S</Uu5Forms.Label>
            <br />
            <Uu5Forms.Label size="m">Some text in size M</Uu5Forms.Label>
            <br />
            <Uu5Forms.Label size="l">Some text in size L</Uu5Forms.Label>
            <br />
            <Uu5Forms.Label size="xl">Some text in size XL</Uu5Forms.Label>

            <h4>required</h4>
            <Uu5Forms.Label required>Required is true</Uu5Forms.Label>
            <br />
            <Uu5Forms.Label required={false}>Required is false</Uu5Forms.Label>
            
            <h4>htmlFor (click on label)</h4>
            <Uu5Forms.Label htmlFor="name">Some text...</Uu5Forms.Label>
            <br />
            <Uu5Forms.Text.Input id="name" />
            {/*@@viewOff:example*/}
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
