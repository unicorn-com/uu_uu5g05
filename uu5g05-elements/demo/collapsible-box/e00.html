<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils, useState } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { LoremIpsum } from "uu5g05-dev";

      const Page = createComponent({
        render() {
          const [collapsed, setCollapsed] = useState(false);

          return (
            <div>
              <Uu5Elements.Button onClick={() => setCollapsed((collapsed) => !collapsed)}>
                {collapsed ? "click to expand" : "click to collapse"}
              </Uu5Elements.Button>
              {/*@@viewOn:example*/}
              <Uu5Elements.CollapsibleBox collapsed={collapsed}>
                <LoremIpsum />
              </Uu5Elements.CollapsibleBox>
              {/*@@viewOff:example*/}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
