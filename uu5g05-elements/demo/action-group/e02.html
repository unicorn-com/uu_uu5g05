<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 02</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, Fragment, createComponent, createVisualComponent, Lsi, useState, useEffect } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config, LoremIpsum } from "uu5g05-dev";

      const CLASS_NAMES = {
        button: () => Config.Css.css({ borderRadius: 0 }),
        paragraph: () => Config.Css.css({ display: "flex", flexDirection: "column", marginBottom: 40 }),
        group: (width) =>
          Config.Css.css({
            width: width,
            borderWidth: 1,
            borderStyle: "solid",
            borderColor: "grey",
            marginBottom: -1,
            transition: "width 0.3s ease",
            overflow: "hidden",
          }),
        textArea: (width) => Config.Css.css({ width }),
      };

      /*@@viewOn:example*/
      const Page = createComponent({
        render() {
          const itemList = [
            {
              icon: "uugds-bold",
              className: CLASS_NAMES.button(),
              colorScheme: "building",
              children: "Bold",
              onClick: () => alert("Bold"),
            },
            { icon: "uugds-italic", colorScheme: "building", children: "Italic", onClick: () => alert("Italic") },
            {
              icon: "uugds-underline",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Underline",
              onClick: () => alert("Underline"),
            },
            {
              icon: "uudgs-strikethrough",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Strike through",
              onClick: () => alert("Strike through"),
            },
            {
              icon: "uugds-format-clear",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Clear format",
              onClick: () => alert("Clear format"),
            },
            {
              icon: "mdi-format-text",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Font",
              onClick: () => alert("Font"),
            },
            {
              icon: "uugds-color-fill",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Text color",
              onClick: () => alert("Text color"),
            },
            { divider: true },
            {
              icon: "uugds-align-left",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Align",
              onClick: () => alert("Align"),
            },
            {
              icon: "mdi-format-paragraph",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Paragraph",
              onClick: () => alert("Paragraph"),
            },
            {
              icon: "uugds-list-bulleted",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Bullet list",
              onClick: () => alert("Bullet list"),
            },
            {
              icon: "uugds-indent-increase",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Increase",
              onClick: () => alert("Increase"),
            },
            {
              icon: "uugds-indent-decrease",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Decrease",
              onClick: () => alert("Decrease"),
            },
            { divider: true },
            {
              icon: "uugds-link",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Link",
              onClick: () => alert("Link"),
            },
            {
              icon: "uugds-format-code",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Code",
              onClick: () => alert("Code"),
            },
            {
              icon: "uugds-book-index",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Uu5 Components",
              onClick: () => alert("Uu5 Components"),
            },
            {
              icon: "uu5-uu5",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "uu5string",
              onClick: () => alert("uu5string"),
            },
            {
              icon: "uugds-emoji-smile",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Icons",
              onClick: () => alert("Icons"),
            },
            { divider: true },
            {
              icon: "uugds-subscript",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Subscript",
              onClick: () => alert("Subscript"),
            },
            {
              icon: "uugds-superscript",
              colorScheme: "building",
              className: CLASS_NAMES.button(),
              children: "Superscript",
              onClick: () => alert("Superscript"),
            },
          ];

          const [widthXss, setWidthXss] = useState("500px");
          const [widthXs, setWidthXs] = useState("500px");
          const [widthS, setWidthS] = useState("500px");
          const [widthM, setWidthM] = useState("500px");
          const [widthL, setWidthL] = useState("500px");
          const [widthXl, setWidthXl] = useState("500px");

          const calculateWidth = (targetWidth, width, setWidth) => {
            if (targetWidth && width !== targetWidth) setWidth(targetWidth);
          };

          return (
            <>
              <span className={CLASS_NAMES.paragraph()}>
                <div className={CLASS_NAMES.group(widthXss)}>
                  <Uu5Elements.ActionGroup size="xxs" alignment="left" itemList={itemList} />
                </div>
                <textarea
                  placeholder="Size: xss"
                  className={CLASS_NAMES.textArea(widthXss)}
                  onClick={(e) => calculateWidth(e.target.style.width, widthXss, setWidthXss)}
                />
              </span>

              <span className={CLASS_NAMES.paragraph()}>
                <div className={CLASS_NAMES.group(widthXs)}>
                  <Uu5Elements.ActionGroup size="xs" alignment="left" itemList={itemList} />
                </div>
                <textarea
                  placeholder="Size: xs"
                  className={CLASS_NAMES.textArea(widthXs)}
                  onClick={(e) => calculateWidth(e.target.style.width, widthXs, setWidthXs)}
                />
              </span>

              <span className={CLASS_NAMES.paragraph()}>
                <div className={CLASS_NAMES.group(widthS)}>
                  <Uu5Elements.ActionGroup size="s" alignment="left" itemList={itemList} />
                </div>
                <textarea
                  placeholder="Size: s"
                  className={CLASS_NAMES.textArea(widthS)}
                  onClick={(e) => calculateWidth(e.target.style.width, widthS, setWidthS)}
                />
              </span>

              <span className={CLASS_NAMES.paragraph()}>
                <div className={CLASS_NAMES.group(widthM)}>
                  <Uu5Elements.ActionGroup size="m" alignment="left" itemList={itemList} />
                </div>
                <textarea
                  placeholder="Size: m"
                  className={CLASS_NAMES.textArea(widthM)}
                  onClick={(e) => calculateWidth(e.target.style.width, widthM, setWidthM)}
                />
              </span>

              <span className={CLASS_NAMES.paragraph()}>
                <div className={CLASS_NAMES.group(widthL)}>
                  <Uu5Elements.ActionGroup size="l" alignment="left" itemList={itemList} />
                </div>
                <textarea
                  placeholder="Size: l"
                  className={CLASS_NAMES.textArea(widthL)}
                  onClick={(e) => calculateWidth(e.target.style.width, widthL, setWidthL)}
                />
              </span>

              <span className={CLASS_NAMES.paragraph()}>
                <div className={CLASS_NAMES.group(widthXl)}>
                  <Uu5Elements.ActionGroup size="xl" alignment="left" itemList={itemList} />
                </div>
                <textarea
                  placeholder="Size: xl"
                  className={CLASS_NAMES.textArea(widthXl)}
                  onClick={(e) => calculateWidth(e.target.style.width, widthXl, setWidthXl)}
                />
              </span>
            </>
          );
        },
      });
      /*@@viewOff:example*/

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
