<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <main id="uu5"></main>

    <script type="text/babel">
      import { Utils, createComponent, useState } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";

      //@@viewOn:example
      const Page = createComponent({
        render() {
          const [text, setText] = useState("");
          const [speech, setSpeech] = useState("");

          return (
            <div>
              <h4>onStart, onSpeechStart, onSpeech, onSpeechEnd, onEnd (in console)</h4>
              <Uu5Elements.SpeechButton
                onStart={(e) => console.log("onStart", e)}
                onSpeechStart={(e) => console.log("onSpeechStart", e)}
                onSpeech={(e) => {
                  console.log("onSpeech", e.data.value, e);
                  setSpeech(e.data.value);
                }}
                onSpeechEnd={(e) => {
                  console.log("onSpeechEnd", e.data.value, e);
                  setSpeech("");
                  setText((text) => text + " " + e.data.value);
                }}
                onEnd={(e) => console.log("onEnd", e)}
              />

              <br /><br />

              <Uu5Elements.Block card="full">
                {text} {speech}
              </Uu5Elements.Block>
            </div>
          );
        },
      });
      //@@viewOff:example

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
