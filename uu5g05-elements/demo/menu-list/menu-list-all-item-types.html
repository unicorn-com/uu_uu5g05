<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 02</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      const onClick = (...args) => console.log("onClick", ...args);

      const Page = createComponent({
        render() {
          const actionList = [
            { children: "Create", icon: "uugds-plus", onClick },
            { children: "Edit", icon: "uugds-pencil", onClick },
          ];
          const nestedItemList = [
            { children: "Item 1", onClick },
            { children: "Item 2", onClick },
            { children: "Item 3 no onClick", onClick },
          ];

          const itemList = [
            {
              icon: "uugds-settings",
              tooltip: "onClick, icon",
              onClick,
            },
            {
              children: "onClick",
              onClick,
            },
            {
              icon: "uugds-settings",
              children: "onClick",
              onClick,
            },
            {
              children: "no onClick",
            },
            {
              children: "onClick, actionList",
              onClick,
              actionList,
            },
            { divider: true },
            {
              children: "itemList",
              itemList: nestedItemList,
            },
            {
              children: "itemList, icon, actionList",
              icon: "uugds-settings",
              itemList: nestedItemList,
              actionList,
            },
            {
              children: "itemList, onClick",
              onClick: (e) => onClick(e),
              itemList: nestedItemList,
            },
            {
              children: "itemList, onClick, icon, actionList",
              onClick: (e) => onClick(e),
              icon: "uugds-settings",
              itemList: nestedItemList,
              actionList,
            },
            {
              children: "itemList, onLabelClick",
              onLabelClick: (e) => onClick("label", e),
              itemList: nestedItemList,
            },
            {
              children: "itemList, onLabelClick, icon, actionList",
              onLabelClick: (e) => onClick("label", e),
              icon: "uugds-settings",
              itemList: nestedItemList,
              actionList,
            },
            { divider: true },
            {
              children: "collapsible",
              itemList: nestedItemList,
              collapsible: true,
            },
            {
              children: "collapsible, icon, actionList",
              icon: "uugds-settings",
              itemList: nestedItemList,
              actionList,
              collapsible: true,
            },
            {
              children: "collapsible, onClick",
              onClick,
              itemList: nestedItemList,
              collapsible: true,
            },
            {
              children: "collapsible, onLabelClick",
              onLabelClick: (e) => onClick("label", e),
              itemList: nestedItemList,
              collapsible: true,
            },
            {
              children: "collapsible, onClick, icon, actionList",
              onClick,
              icon: "uugds-settings",
              itemList: nestedItemList,
              actionList,
              collapsible: true,
            },
            {
              children: "collapsible, onLabelClick, icon, actionList",
              onLabelClick: (e) => onClick("label", e),
              icon: "uugds-settings",
              itemList: nestedItemList,
              actionList,
              collapsible: true,
            },
          ];

          const usedItemList = [];
          for (let it of itemList) {
            usedItemList.push(it);
            if (!it.divider) {
              usedItemList.push({ ...it, heading: true, tooltip: it.tooltip ? it.tooltip + ", heading" : it.tooltip });
            }
          }

          return (
            <Uu5Elements.Grid templateColumns="1fr 1fr" alignItems="start">
              <Uu5Elements.MenuList colorScheme="blue" significance="highlighted" itemList={usedItemList} />
              <Uu5Elements.MenuList colorScheme="blue" significance="highlighted" itemList={usedItemList} compactSubmenu />
            </Uu5Elements.Grid>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
