<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 05</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      const UuGds = Uu5Elements.UuGds;

      const onClick = (...args) => console.log("onClick", ...args);

      const itemList = [
        {
          children: "Item 1",
          icon: "uugds-plus",
          itemList: [
            {
              children: "Item 1.1",
              itemList: [
                { children: "Item 1.1.1", onClick },
                { children: "Item 1.1.2", onClick },
                { children: "Item 1.1.3", onClick },
              ],
              collapsible: "tree",
            },
            { children: "Item 1.2", onClick },
          ],
          collapsible: "tree",
        },
        {
          children: "Item 2",
          icon: "uugds-reload",
          itemList: [
            {
              children: "Item 2.1",
              itemList: [
                { children: "Item 2.1.1", onClick },
                { children: "Item 2.1.2", onClick },
                { children: "Item 2.1.3", onClick },
              ],
              collapsible: "tree",
            },
            { children: "Item 2.2", onClick },
          ],
          collapsible: "tree",
        },
        { children: "Item 3", onClick },
        { divider: true },
        { children: "Item 4", onClick }
      ];

      const itemList2 = [
        {
          children: "Item 1",
          icon: "uugds-plus",
          onLabelClick: onClick,
          itemList: [
            {
              children: "Item 1.1",
              onLabelClick: onClick,
              itemList: [
                { children: "Item 1.1.1", onClick },
                { children: "Item 1.1.2", onClick },
                { children: "Item 1.1.3", onClick },
              ],
              collapsible: "tree",
            },
            { children: "Item 1.2", onClick },
          ],
          collapsible: "tree",
        },
        {
          children: "Item 2",
          icon: "uugds-reload",
          onLabelClick: onClick,
          itemList: [
            {
              children: "Item 2.1",
              onLabelClick: onClick,
              itemList: [
                { children: "Item 2.1.1", onClick },
                { children: "Item 2.1.2", onClick },
                { children: "Item 2.1.3", onClick },
              ],
              collapsible: "tree",
            },
            { children: "Item 2.2", onClick },
          ],
          collapsible: "tree",
        },
        { children: "Item 3", onClick },
        { divider: true },
        { children: "Item 4", onClick }
      ];

      const Page = createComponent({
        render() {
          return (
            <main>
              <Uu5Elements.Grid templateColumns={"320px"}>
                <div>
                  {/*@@viewOn:example*/}
                  <h3>Click on leafs</h3>
                  <Uu5Elements.MenuList itemList={itemList} />
                  {/*@@viewOff:example*/}
                </div>
                <div>
                  {/*@@viewOn:example*/}

                  <h3>Click on each item</h3>
                  <Uu5Elements.MenuList itemList={itemList2} />
                  {/*@@viewOff:example*/}
                </div>
              </Uu5Elements.Grid>
            </main>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
