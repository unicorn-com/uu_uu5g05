<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils, Lsi } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import Uu5Forms from "uu5g05-forms";

      const Page = createComponent({
        render() {
          return (
            <div>
              {/*@@viewOn:example*/}
              <h4>children as string</h4>
              <Uu5Elements.Label>Some text...</Uu5Elements.Label>

              <h4>children as object</h4>
              <Uu5Elements.Label>{{ en: "Some text...", cs: "Nějaký text..." }}</Uu5Elements.Label>

              <h4>children as node</h4>
              <Uu5Elements.Label>
                <Lsi lsi={{ en: "Some text...", cs: "Nějaký text..." }} />
              </Uu5Elements.Label>

              <h4>info as string</h4>
              <Uu5Elements.Label info="Some information...">Some text...</Uu5Elements.Label>

              <h4>info as object</h4>
              <Uu5Elements.Label info={{ en: "Some information...", cs: "Nějaké informace..." }}>
                Some text...
              </Uu5Elements.Label>

              <h4>info as node</h4>
              <Uu5Elements.Label info={<Lsi lsi={{ en: "Some information...", cs: "Nějaký informace..." }} />}>
                Some text...
              </Uu5Elements.Label>

              <h4>size</h4>
              <Uu5Elements.Label size="xxs">Some text in size XXS</Uu5Elements.Label>
              <br />
              <Uu5Elements.Label size="xs">Some text in size XS</Uu5Elements.Label>
              <br />
              <Uu5Elements.Label size="s">Some text in size S</Uu5Elements.Label>
              <br />
              <Uu5Elements.Label size="m">Some text in size M</Uu5Elements.Label>
              <br />
              <Uu5Elements.Label size="l">Some text in size L</Uu5Elements.Label>
              <br />
              <Uu5Elements.Label size="xl">Some text in size XL</Uu5Elements.Label>

              <h4>required</h4>
              <Uu5Elements.Label required>Required is true</Uu5Elements.Label>
              <br />
              <Uu5Elements.Label required={false}>Required is false</Uu5Elements.Label>

              <h4>htmlFor (click on label)</h4>
              <Uu5Elements.Label htmlFor="name">Some text...</Uu5Elements.Label>
              <br />
              <Uu5Forms.Text.Input id="name" />

              <h4>colorScheme & significance</h4>
              <Uu5Elements.Label colorScheme="primary" significance="subdued">Some text...</Uu5Elements.Label>
              {/*@@viewOff:example*/}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
