<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      const UuGds = Uu5Elements.UuGds;

      function Section({ header, children, columns }) {
        const styles = {};
        if (columns) {
          styles.display = "grid";
          styles.justifyContent = "flex-start";
          styles.gridTemplateColumns = `repeat(${columns}, auto)`;
        } else {
          styles.display = "flex";
        }

        const content = (
          <div className={Config.Css.css({ ...styles, gap: 8 })}>
            {children}
          </div>
        );

        return header ? (
          <Uu5Elements.Block header={header} headerType="heading" level={5} collapsible={false}>
            {content}
          </Uu5Elements.Block>
        ) : content;
      }

      const Page = createComponent({
        render() {
          const imageSrc = "https://cdn.plus4u.net/uu-plus4u5g01/4.0.0/assets/img/anonymous.png";
          return (
            <div>
              {/*@@viewOn:example*/}
              <Section header="default">
                <Uu5Elements.TouchButton />
              </Section>

              <Section header="icon">
                <Uu5Elements.TouchButton icon="uugds-favorites" />
              </Section>

              <Section header="text">
                <Uu5Elements.TouchButton text="IT" />
              </Section>

              <Section header="imageSrc">
                <Uu5Elements.TouchButton
                  imageSrc="https://cdn.plus4u.net/uu-plus4u5g01/4.0.0/assets/img/anonymous.png" />
              </Section>

              <Section header="notification">
                <Uu5Elements.TouchButton notification={5} icon="uubml-artifact" />
              </Section>

              <Section header="state">
                <Uu5Elements.TouchButton state="system" icon="uubml-artifact" tooltip="created" />
                <Uu5Elements.TouchButton state="initial" icon="uubml-artifact" tooltip="initial" />
                <Uu5Elements.TouchButton state="active" icon="uubml-artifact" tooltip="active" />
                <Uu5Elements.TouchButton state="final" icon="uubml-artifact" tooltip="final" />
                <Uu5Elements.TouchButton state="alternative-active" icon="uubml-artifact" tooltip="alternative" />
                <Uu5Elements.TouchButton state="problem" icon="uubml-artifact" tooltip="problem" />
                <Uu5Elements.TouchButton state="passive" icon="uubml-artifact" tooltip="passive" />
                <Uu5Elements.TouchButton state="alternative-final" icon="uubml-artifact" tooltip="failed" />
                <Uu5Elements.TouchButton state="cancelled" icon="uubml-artifact" tooltip="cancelled" />
              </Section>

              <Section header="notification & state" columns={8}>
                <Uu5Elements.TouchButton size="xxs" icon="uugds-favorites" notification={5} state="active" />
                <Uu5Elements.TouchButton size="xs" icon="uugds-favorites" notification={5} state="active" />
                <Uu5Elements.TouchButton size="s" icon="uugds-favorites" notification={5} state="active" />
                <Uu5Elements.TouchButton size="m" icon="uugds-favorites" notification={5} state="active" />
                <Uu5Elements.TouchButton size="l" icon="uugds-favorites" notification={5} state="active" />
                <Uu5Elements.TouchButton size="xl" icon="uugds-favorites" notification={5} state="active" />
                <Uu5Elements.TouchButton size="xxl" icon="uugds-favorites" notification={5} state="active" />
                <Uu5Elements.TouchButton size="3xl" icon="uugds-favorites" notification={5} state="active" />

                <Uu5Elements.TouchButton
                  size="xxs"
                  imageSrc={imageSrc}
                  borderRadius="full"
                  notification={5}
                  state="active"
                />
                <Uu5Elements.TouchButton
                  size="xs"
                  imageSrc={imageSrc}
                  borderRadius="full"
                  notification={5}
                  state="active"
                />
                <Uu5Elements.TouchButton
                  size="s"
                  imageSrc={imageSrc}
                  borderRadius="full"
                  notification={5}
                  state="active"
                />
                <Uu5Elements.TouchButton
                  size="m"
                  imageSrc={imageSrc}
                  borderRadius="full"
                  notification={5}
                  state="active"
                />
                <Uu5Elements.TouchButton
                  size="l"
                  imageSrc={imageSrc}
                  borderRadius="full"
                  notification={5}
                  state="active"
                />
                <Uu5Elements.TouchButton
                  size="xl"
                  imageSrc={imageSrc}
                  borderRadius="full"
                  notification={5}
                  state="active"
                />
                <Uu5Elements.TouchButton
                  size="xxl"
                  imageSrc={imageSrc}
                  borderRadius="full"
                  notification={5}
                  state="active"
                />
                <Uu5Elements.TouchButton
                  size="3xl"
                  imageSrc={imageSrc}
                  borderRadius="full"
                  notification={5}
                  state="active"
                />

                <Uu5Elements.TouchButton size="xxs" text="IT" notification={5} state="active" />
                <Uu5Elements.TouchButton size="xs" text="IT" notification={5} state="active" />
                <Uu5Elements.TouchButton size="s" text="IT" notification={5} state="active" />
                <Uu5Elements.TouchButton size="m" text="IT" notification={5} state="active" />
                <Uu5Elements.TouchButton size="l" text="IT" notification={5} state="active" />
                <Uu5Elements.TouchButton size="xl" text="IT" notification={5} state="active" />
                <Uu5Elements.TouchButton size="xxl" text="IT" notification={5} state="active" />
                <Uu5Elements.TouchButton size="3xl" text="IT" notification={5} state="active" />
              </Section>

              <Section header="onClick">
                <Uu5Elements.TouchButton
                  icon="uugds-favorites"
                  onClick={(e) => {
                    console.log("onClick", e);
                    if (e.ctrlKey || e.metaKey) {
                      alert("ctrl/command click");
                    } else if (e.button === 1) {
                      alert("wheel click");
                    } else {
                      alert("click");
                    }
                  }}
                />
              </Section>

              <Section header="iconAnimation">
              <Uu5Elements.TouchButton iconAnimation="rotate" />
              </Section>

              <Section header="href">
                <Uu5Elements.TouchButton
                  icon="uugds-favorites"
                  href="https://www.plus4u.net/"
                  target="_blank"
                />
              </Section>

              <Section header="tooltip">
                <Uu5Elements.TouchButton icon="uugds-favorites" tooltip="Tooltip string" />
                <Uu5Elements.TouchButton icon="uugds-favorites" tooltip={{ cs: "titulek", en: "tooltip" }} />
              </Section>

              <Section header="size (xxs - 3xl)">
                <Uu5Elements.TouchButton size="xxs" icon="uugds-favorites" />
                <Uu5Elements.TouchButton size="xs" icon="uugds-favorites" />
                <Uu5Elements.TouchButton size="s" icon="uugds-favorites" />
                <Uu5Elements.TouchButton size="m" icon="uugds-favorites" />
                <Uu5Elements.TouchButton size="l" icon="uugds-favorites" />
                <Uu5Elements.TouchButton size="xl" icon="uugds-favorites" />
                <Uu5Elements.TouchButton size="xxl" icon="uugds-favorites" />
                <Uu5Elements.TouchButton size="3xl" icon="uugds-favorites" />
              </Section>

              <Section header="borderRadius" columns={5}>
                <Uu5Elements.TouchButton borderRadius="none" imageSrc={imageSrc} />
                <Uu5Elements.TouchButton borderRadius="elementary" imageSrc={imageSrc} />
                <Uu5Elements.TouchButton borderRadius="moderate" imageSrc={imageSrc} />
                <Uu5Elements.TouchButton borderRadius="expressive" imageSrc={imageSrc} />
                <Uu5Elements.TouchButton borderRadius="full" imageSrc={imageSrc} />

                <Uu5Elements.TouchButton borderRadius="none" icon="uugds-favorites" />
                <Uu5Elements.TouchButton borderRadius="elementary" icon="uugds-favorites" />
                <Uu5Elements.TouchButton borderRadius="moderate" icon="uugds-favorites" />
                <Uu5Elements.TouchButton borderRadius="expressive" icon="uugds-favorites" />
                <Uu5Elements.TouchButton borderRadius="full" icon="uugds-favorites" />
              </Section>

              <Section header="cssBackground & cssColor">
                <Uu5Elements.TouchButton cssBackground="#2196F3" cssColor="#fff" icon="uugds-favorites" />
                <Uu5Elements.TouchButton
                  cssBackground="linear-gradient(45deg, #0839A6 0%, #009FE3 100%)"
                  cssColor="#ffff00"
                  icon="uugds-favorites"
                />
                <Uu5Elements.TouchButton
                  cssBackground="linear-gradient(45deg, #0839A6 0%, #009FE3 100%)"
                  imageSrc="https://cdn.plus4u.net/uu-gds-svgg01/1.0.0/assets/illustrations/svg/message.svg"
                />
              </Section>
              {/*@@viewOff:example*/}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
