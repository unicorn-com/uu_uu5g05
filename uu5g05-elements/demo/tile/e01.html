                  onMouseEnter: (e) => {

                  onMouseLeave: (e) => {
                    elementAttrs?.onMouseLeave?.(e);
                    setTooltipSettings();
                  },

                <Uu5Elements.Tooltip
                  {...tooltipSettings}
                  preferredPosition="bottom-center"
                  onClose={() => setTooltipSettings()}
