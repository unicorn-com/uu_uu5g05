<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 02</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { LoremIpsum } from "uu5g05-dev";

      const ModalContent = createComponent({
        render() {
          return (
            <div>
              <LoremIpsum />              
            </div>
          );
        },
      });

      const CustomInfoItem = createComponent({
        render({ children, ...otherProps }) {
          return (
            <Uu5Elements.InfoItem {...otherProps}>
              {children}
            </Uu5Elements.InfoItem>
          );
        },
      });

      /*@@viewOn:example*/
      function getItemList() {
        return [
          { children: "Products", icon: "uugds-web", href: "https://www.plus4u.net/products", target: "_blank", colorScheme: "positive" },
          { children: "+4U People", icon: "uugds-web", href: "https://www.plus4u.net/people", target: "_blank", colorScheme: "positive" },
          { children: "+4U Organizations", icon: "uugds-web", href: "https://www.plus4u.net/organizations", target: "_blank", colorScheme: "positive" },
          { children: "+4U Service Desk", icon: "uugds-web", href: "https://www.plus4u.net/servicedesk", target: "_blank", colorScheme: "positive" },
          { children: "Create", icon: "uugds-plus", modalContent: <ModalContent />, colorScheme: "primary" },
          { children: "Update", icon: "uugds-reload", modalContent: <ModalContent />, colorScheme: "primary" },
          { children: "Delete", icon: "uugds-delete", modalContent: <ModalContent />, colorScheme: "negative" },
          { children: "Settings", icon: "uugds-settings", modalContent: <ModalContent /> },
          { children: "Component", icon: "uugdsstencil-it-component", component: CustomInfoItem, modalContent: <ModalContent />, colorScheme: "warning" },
        ];
      }
      /*@@viewOff:example*/

      const Page = createComponent({
        render() {
          return (
            <div>
              {/*@@viewOn:example*/}
              <h4>itemSignificance="common"</h4>
              <Uu5Elements.Menu itemList={getItemList()} itemDisplayType="info-item" itemSignificance="common" />
              <h4>itemSignificance="highlighted"</h4>
              <Uu5Elements.Menu itemList={getItemList()} itemDisplayType="info-item" itemSignificance="highlighted" />
              <h4>itemSignificance="subdued"</h4>
              <Uu5Elements.Menu itemList={getItemList()} itemDisplayType="info-item" itemSignificance="subdued" />
              <h4>itemSignificance="distinct"</h4>
              <Uu5Elements.Menu itemList={getItemList()} itemDisplayType="info-item" itemSignificance="distinct" />
              <h4>itemSize="xs"</h4>
              <Uu5Elements.Menu itemList={getItemList()} itemDisplayType="info-item" itemSize="xs" />
              <h4>itemSize="s"</h4>
              <Uu5Elements.Menu itemList={getItemList()} itemDisplayType="info-item" itemSize="s" />
              <h4>itemSize="m"</h4>
              <Uu5Elements.Menu itemList={getItemList()} itemDisplayType="info-item" itemSize="m" />
              <h4>itemSize="l"</h4>
              <Uu5Elements.Menu itemList={getItemList()} itemDisplayType="info-item" itemSize="l" />
              <h4>itemSize="xl"</h4>
              <Uu5Elements.Menu itemList={getItemList("menu-item")} itemDisplayType="info-item" itemSize="xl" />
              {/*@@viewOff:example*/}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
