<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5"></div>

    <script type="text/babel">
      import { createComponent, Utils, Content } from "uu5g05";
      import Uu5Elements, { useModal } from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      const joke1 = {
        name: "Magic",
        text: "What do you call a magic dog? A labracadabrador.",
      };

      const JokeDetailModal = createComponent({
        render(props) {
          const { data, ...propsToPass } = props;
          return (
            <Uu5Elements.Modal header={data.name} {...propsToPass}>
              <Content>{data.text}</Content>
            </Uu5Elements.Modal>
          );
        },
      });

      /*@@viewOn:example*/
      const Page = createComponent({
        render() {
          const [modalProps, open, close] = useModal();

          return (
            <div>
              <Uu5Elements.Button onClick={() => open({ data: joke1 })}>Show joke detail</Uu5Elements.Button>
              {modalProps.open && <JokeDetailModal {...modalProps} />}
            </div>
          );
        },
      });
      /*@@viewOff:example*/

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
