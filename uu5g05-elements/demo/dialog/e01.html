<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 01</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, Fragment, createComponent, useState, Lsi } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config, LoremIpsum } from "uu5g05-dev";

      Utils.Language.setLanguage("en");

      const HEADER = <Lsi lsi={{ cs: "Smazat tento soubor?", en: "Delete this file?" }} />;
      const INFO = <Lsi lsi={{ cs: "Data souboru nelze obnovit", en: "File data cannot be recovered" }} />;
      const ACTION_LIST_HORIZONTAL = [
        {
          children: <Lsi lsi={{ en: "Cancel", cs: "Zrušit" }} />,
          onClick: () => console.log("Cancel"),
        },
        {
          children: <Lsi lsi={{ en: "Delete", cs: "Smazat" }} />,
          onClick: () => console.log("Delete"),
          colorScheme: "red",
          significance: "highlighted",
        },
      ];

      const ACTION_LIST = [
        {
          children: <Lsi lsi={{ en: "Delete", cs: "Smazat" }} />,
          onClick: () => console.log("Delete"),
          colorScheme: "red",
          significance: "highlighted",
        },
        {
          children: <Lsi lsi={{ en: "Cancel", cs: "Zrušit" }} />,
          onClick: () => console.log("Cancel"),
        },
      ];

      //@@viewOn:example
      const Page = createComponent({
        render() {
          const [dialogProps, setDialogProps] = useState();

          function handleClose() {
            setDialogProps({ ...dialogProps, open: false });
          }

          return (
            <div>
              <Uu5Elements.Button
                onClick={() =>
                  setDialogProps({
                    open: true,
                    header: "Action List",
                    actionList: [
                      {
                        children: <Lsi lsi={{ en: "Yes", cs: "Ano" }} />,
                        onClick: () => console.log("Yes"),
                        colorScheme: "primary",
                        significance: "highlighted",
                      },
                      {
                        children: <Lsi lsi={{ en: "Maybe", cs: "Snad" }} />,
                        onClick: () => console.log("Maybe"),
                        colorScheme: "primary",
                      },
                      {
                        children: <Lsi lsi={{ en: "No", cs: "Ne" }} />,
                        onClick: () => console.log("No"),
                      },
                    ],
                  })
                }
              >
                actionList
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setDialogProps({
                    icon: <Uu5Elements.Svg code="uugdssvg-svg-delete" />,
                    open: true,
                    actionList: ACTION_LIST,
                    header: HEADER,
                  })
                }
              >
                icon
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setDialogProps({
                    info: INFO,
                    open: true,
                    actionList: ACTION_LIST,
                    header: HEADER,
                  })
                }
              >
                info
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setDialogProps({
                    actionDirection: "horizontal",
                    open: true,
                    actionList: ACTION_LIST_HORIZONTAL,
                    header: HEADER,
                  })
                }
              >
                actionDirection horizontal
              </Uu5Elements.Button>

              <br />

              <Uu5Elements.Button
                onClick={() =>
                  setDialogProps({
                    width: 480,
                    open: true,
                    actionList: ACTION_LIST,
                    header: HEADER,
                  })
                }
              >
                width=480
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setDialogProps({
                    width: "full",
                    open: true,
                    actionList: ACTION_LIST,
                    header: HEADER,
                  })
                }
              >
                width=full
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setDialogProps({
                    width: null,
                    open: true,
                    actionList: ACTION_LIST,
                    header: HEADER,
                  })
                }
              >
                width=null
              </Uu5Elements.Button>

              <Uu5Elements.Dialog onClose={handleClose} {...dialogProps} />

              <br />
              <br />
              <LoremIpsum paragraphCount={20} />
            </div>
          );
        },
      });
      //@@viewOff:example

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
