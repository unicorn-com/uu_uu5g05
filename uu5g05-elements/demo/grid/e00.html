<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>

  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils } from "uu5g05";
      import { Config } from "uu5g05-dev";
      import Uu5Elements from "uu5g05-elements";

      const backgroundStyle = Config.Css.css({ backgroundColor: "lightgreen" });

      const Page = createComponent({
        render() {
          const gridContent = (
            <>
              <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content A</Uu5Elements.Box>
              <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content B</Uu5Elements.Box>
              <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content C</Uu5Elements.Box>
              <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content D</Uu5Elements.Box>
            </>
          );

          return (
            <div
              className={Config.Css.css`
                > * {
                  padding-bottom: 32px;
                }
              `}
            >
              {/* @@viewOn:example */}
              <div>
                <h4>Default</h4>
                <Uu5Elements.Grid>{gridContent}</Uu5Elements.Grid>
              </div>

              <div>
                <h4>display = inline</h4>
                <Uu5Elements.Grid display="inline">{gridContent}</Uu5Elements.Grid>
              </div>

              <div>
                <h4>templateColumns = repeat(2, 1fr), rowGap = 16, columnGap = 32</h4>
                <Uu5Elements.Grid templateColumns="repeat(2, 1fr)" rowGap={16} columnGap={32}>
                  {gridContent}
                </Uu5Elements.Grid>
              </div>

              <div>
                <h4>templateRows = 50px 100px</h4>
                <Uu5Elements.Grid
                  templateColumns="repeat(2, 1fr)"
                  templateRows="50px 100px"
                >
                  {gridContent}
                </Uu5Elements.Grid>
              </div>

              <div>
                <h4>justifyItems = start</h4>
                <Uu5Elements.Grid
                  templateColumns="repeat(2, 1fr)"
                  justifyItems="start"
                  className={backgroundStyle}
                >
                  {gridContent}
                </Uu5Elements.Grid>
              </div>

              <div>
                <h4>alignItems = start</h4>
                <Uu5Elements.Grid
                  templateRows="repeat(4, 100px)"
                  alignItems="start"
                  className={backgroundStyle}
                >
                  {gridContent}
                </Uu5Elements.Grid>
              </div>

              <div>
                <h4>justifyContent = center, alignContent = center</h4>
                <Uu5Elements.Grid
                  templateColumns="repeat(2, 100px)"
                  justifyContent="center"
                  alignContent="center"
                  className={backgroundStyle + " " + Config.Css.css({ height: 300 })}
                >
                  {gridContent}
                </Uu5Elements.Grid>
              </div>
              {/* @@viewOff:example */}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
