<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>

  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils } from "uu5g05";
      import { Config } from "uu5g05-dev";
      import Uu5Elements from "uu5g05-elements";

      const backgroundStyle = Config.Css.css({ backgroundColor: "lightgreen" });

      const Page = createComponent({
        render() {
          return (
            <div
              className={Config.Css.css`
                > * {
                  padding-bottom: 32px;
                }
              `}
            >
              {/* @@viewOn:example */}
              <div>
                <h4>Default</h4>
                <Uu5Elements.Grid>
                  <Uu5Elements.Grid.Item>
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content A</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item>
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content B</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item>
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content C</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item>
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content D</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                </Uu5Elements.Grid>
              </div>

              <div>
                <h4>colSpan = 4, 8, 2, 10</h4>
                <Uu5Elements.Grid templateColumns={{ xs: "repeat(12, 1fr)" }}>
                  <Uu5Elements.Grid.Item colSpan={4}>
                    {({ style }) => (
                      <Uu5Elements.Box className={Config.Css.css({ ...style, padding: 16 })}>Content A</Uu5Elements.Box>
                    )}
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item colSpan={8}>
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content B</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item colSpan={2}>
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content C</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item colSpan={10}>
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content D</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                </Uu5Elements.Grid>
              </div>

              <div>
                <h4>rowSpan = 4, 2, 3, 1</h4>
                <Uu5Elements.Grid templateColumns="repeat(3, 1fr)" templateRows="repeat(4, 50px)">
                  <Uu5Elements.Grid.Item rowSpan={4}>
                    {({ style }) => (
                      <Uu5Elements.Box className={Config.Css.css({ ...style, padding: 16 })}>Content A</Uu5Elements.Box>
                    )}
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item rowSpan={2}>
                    {({ style }) => (
                      <Uu5Elements.Box className={Config.Css.css({ ...style, padding: 16 })}>Content B</Uu5Elements.Box>
                    )}
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item rowSpan={3}>
                    {({ style }) => (
                      <Uu5Elements.Box className={Config.Css.css({ ...style, padding: 16 })}>Content C</Uu5Elements.Box>
                    )}
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item rowSpan={1}>
                    {({ style }) => (
                      <Uu5Elements.Box className={Config.Css.css({ ...style, padding: 16 })}>Content D</Uu5Elements.Box>
                    )}
                  </Uu5Elements.Grid.Item>
                </Uu5Elements.Grid>
              </div>

              <div>
                <h4>gridArea</h4>
                <Uu5Elements.Grid
                  templateAreas={`
                    contentA contentA contentA contentA contentB contentB,
                    contentC contentD contentD contentD contentD contentD
                  `}
                  templateColumns="repeat(6, 1fr)"
                >
                  <Uu5Elements.Grid.Item gridArea="contentA">
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content A</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item gridArea="contentB">
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content B</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item gridArea="contentC">
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content C</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item gridArea="contentD">
                    <Uu5Elements.Box className={Config.Css.css({ padding: 16 })}>Content D</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                </Uu5Elements.Grid>
              </div>

              <div>
                <h4>justifySelf = end, alignSelf = center (on "Content C")</h4>
                <Uu5Elements.Grid
                  templateColumns="repeat(4, 1fr)"
                  className={backgroundStyle + " " + Config.Css.css({ height: 200 })}
                >
                  <Uu5Elements.Grid.Item>
                    <Uu5Elements.Box className={Config.Css.css({ padding: 32 })}>Content A</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item>
                    <Uu5Elements.Box className={Config.Css.css({ padding: 32 })}>Content B</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item justifySelf="end" alignSelf="center">
                    <Uu5Elements.Box className={Config.Css.css({ padding: 32 })}>Content C</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                  <Uu5Elements.Grid.Item>
                    <Uu5Elements.Box className={Config.Css.css({ padding: 32 })}>Content D</Uu5Elements.Box>
                  </Uu5Elements.Grid.Item>
                </Uu5Elements.Grid>
              </div>
              {/* @@viewOff:example */}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
