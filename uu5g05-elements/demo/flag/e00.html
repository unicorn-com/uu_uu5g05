<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      const Page = createComponent({
        render() {
          return (
            <div>
              {/*@@viewOn:example*/}
              <h4>code</h4>
              <Uu5Elements.Flag code="gb" />

              <h4>src</h4>
              <Uu5Elements.Flag src="https://cdn.plus4u.net/uu-gds-svgg01/1.0.0/assets/flags/us-rectangle.svg" />

              <h4>type</h4>
              <Uu5Elements.Flag code="gb" />
              &nbsp;
              <Uu5Elements.Flag code="gb" type="square" />
              &nbsp;
              <Uu5Elements.Flag code="gb" type="circle" />

              <h4>bordered</h4>
              <Uu5Elements.Box shape="background">
                <Uu5Elements.Flag code="gb" type="circle" bordered />
              </Uu5Elements.Box>

              <h4>height & borderRadius</h4>
              <Uu5Elements.Flag code="gb" height={36} borderRadius="none" />
              &nbsp;
              <Uu5Elements.Flag code="gb" height={36} borderRadius="elementary" />
              &nbsp;
              <Uu5Elements.Flag code="gb" height={36} borderRadius="moderate" />
              &nbsp;
              <Uu5Elements.Flag code="gb" height={36} borderRadius="expressive" />
              &nbsp;
              <Uu5Elements.Flag code="gb" height={36} borderRadius="full" />
              {/*@@viewOff:example*/}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
