<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }

      button + button {
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, Fragment, createComponent, useState, Lsi } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import Uu5Forms from "uu5g05-forms";
      import { Config, LoremIpsum } from "uu5g05-dev";

      //@@viewOn:example
      const Page = createComponent({
        render() {
          const [modalProps, setModalProps] = useState();

          function handleClose() {
            setModalProps({ ...modalProps, open: false });
          }

          return (
            <div>
              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    header: "Action List",
                    actionList: [
                      { icon: "uugds-plus", children: "Add", primary: true, onClick: () => alert("add") },
                      {
                        icon: "uugds-reload",
                        children: "Update",
                        itemList: [
                          { icon: "uugds-reload", children: "Update Name", onClick: () => alert("update name") },
                          { icon: "uugds-reload", children: "Update Surname", onClick: () => alert("update surname") },
                        ],
                      },
                    ],
                    children: <LoremIpsum paragraphCount={10} />,
                  })
                }
              >
                actionList
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    header: "Action Left",
                    actionLeft: {
                      icon: "uugds-favorites",
                      tooltip: { cs: "Ohodno큐", en: "Rate" },
                      collapsedChildren: <Lsi lsi={{ cs: "Ohodno큐", en: "Rate" }} />,
                      onClick: () => alert("rate"),
                    },
                    children: <LoremIpsum paragraphCount={10} />,
                  })
                }
              >
                actionLeft
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    header: <Lsi lsi={{ en: "Header & Footer", cs: "Hlavi훾ka & Pati훾ka" }} />,
                    footer: (
                      <Uu5Elements.Grid
                        templateColumns={{ xs: "repeat(2, 1fr)", s: "repeat(2, auto)" }}
                        columnGap={Uu5Elements.UuGds.SpacingPalette.getValue(["fixed", "c"])}
                        justifyContent={{ s: "end" }}
                      >
                        <Uu5Forms.CancelButton onClick={handleClose} />
                        <Uu5Forms.SubmitButton
                          icon="uugds-check"
                          onClick={() => {
                            alert("submit");
                            handleClose();
                          }}
                        />
                      </Uu5Elements.Grid>
                    ),
                    children: <LoremIpsum paragraphCount={20} />,
                  })
                }
              >
                header & footer
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    header: "Separators",
                    footer: (
                      <Uu5Elements.Grid
                        templateColumns={{ xs: "repeat(2, 1fr)", s: "repeat(2, auto)" }}
                        columnGap={Uu5Elements.UuGds.SpacingPalette.getValue(["fixed", "c"])}
                        justifyContent={{ s: "end" }}
                      >
                        <Uu5Forms.CancelButton onClick={handleClose} />
                        <Uu5Forms.SubmitButton
                          icon="uugds-check"
                          onClick={() => {
                            alert("submit");
                            handleClose();
                          }}
                        />
                      </Uu5Elements.Grid>
                    ),
                    headerSeparator: false,
                    footerSeparator: false,
                    children: <LoremIpsum paragraphCount={20} />,
                  })
                }
              >
                headerSeparator & footerSeparator
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    header: "Info",
                    info: <LoremIpsum />,
                    children: <LoremIpsum paragraphCount={5} />,
                  })
                }
              >
                info
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    header: "Hidden close button",
                    closeOnButtonClick: false,
                    children: <LoremIpsum />,
                  })
                }
              >
                closeOnButton
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    header: "Disabled closing on ESC",
                    closeOnEsc: false,
                    children: <LoremIpsum />,
                  })
                }
              >
                closeOnEsc
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    header: "Enabled closing on overlay click",
                    closeOnOverlayClick: true,
                    children: <LoremIpsum />,
                  })
                }
              >
                closeOnOverlayClick
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    children: <LoremIpsum />,
                  })
                }
              >
                no header
              </Uu5Elements.Button>

              <br />

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    width: 480,
                    header: "Width 480",
                    children: <LoremIpsum />,
                  })
                }
              >
                width=480
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    width: "full",
                    header: "Width full",
                    children: <LoremIpsum />,
                  })
                }
              >
                width=full
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    width: null,
                    header: "Width by content",
                    children: <LoremIpsum avgSentences={1} />,
                  })
                }
              >
                width=null
              </Uu5Elements.Button>

              <Uu5Elements.Button
                onClick={() =>
                  setModalProps({
                    open: true,
                    fullscreen: true,
                    header: "Fullscreen",
                    children: <LoremIpsum avgSentences={1} />,
                  })
                }
              >
                fullscreen
              </Uu5Elements.Button>

              <Uu5Elements.Modal onClose={handleClose} {...modalProps} />

              <br />
              <br />
              <LoremIpsum paragraphCount={20} />
            </div>
          );
        },
      });
      //@@viewOff:example

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
