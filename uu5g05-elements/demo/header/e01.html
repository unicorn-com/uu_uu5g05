<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 01</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, createComponent } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { LoremIpsum } from "uu5g05-dev";

      const Page = createComponent({
        render() {
          const actionList = [
            {
              icon: "uugds-plus-circle",
              tooltip: "Create",
              children: "Create",
              colorScheme: "primary",
            },
            {
              icon: "uugds-info-circle-solid",
              tooltip: "More Details",
              collapsedChildren: "More Details",
            },
            {
              icon: "uugds-close",
              collapsedChildren: "Close",
              collapsed: true,
            },
          ];
          return (
            /*@@viewOn:example*/
            <div>
              <Uu5Elements.Block
                header={
                  <Uu5Elements.Header
                    title="Title"
                    subtitle="Subtitle"
                    icon="uugds-favorites"
                    onIconClick={() => alert("click")}
                  />
                }
                actionList={actionList}
              >
                <LoremIpsum />
              </Uu5Elements.Block>
            </div>
            /*@@viewOff:example*/
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
