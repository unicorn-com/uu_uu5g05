<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, createComponent } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { LoremIpsum } from "uu5g05-dev";

      const Page = createComponent({
        render() {
          return (
            /*@@viewOn:example*/
            <div>
              <h4>direction</h4>
              <Uu5Elements.Header title="Title" subtitle="Subtitle" icon="uugds-favorites" />
              <br />
              <Uu5Elements.Header title="Title" subtitle="Subtitle" icon="uugds-favorites" direction="vertical" />
              <br />
              <Uu5Elements.Header
                title="Title"
                subtitle="Subtitle"
                icon="uugds-favorites"
                direction="vertical-reverse"
              />

              <h4>icon</h4>
              <Uu5Elements.Header icon="uugds-favorites" />

              <h4>icon+title</h4>
              <Uu5Elements.Header title="Title" icon="uugds-favorites" />

              <h4>title</h4>
              <Uu5Elements.Header title="Title" />

              <h4>subtitle</h4>
              <Uu5Elements.Header subtitle="Subtitle" />

              <h4>title+subtitle</h4>
              <Uu5Elements.Header title="Title" subtitle="Subtitle" />

              <h4>level</h4>
              <Uu5Elements.Header icon="uugds-favorites" level={1} title="Title" subtitle="Subtitle" />
              <br />
              <Uu5Elements.Header icon="uugds-favorites" level={2} title="Title" subtitle="Subtitle" />
              <br />
              <Uu5Elements.Header icon="uugds-favorites" level={3} title="Title" subtitle="Subtitle" />
              <br />
              <Uu5Elements.Header icon="uugds-favorites" level={4} title="Title" subtitle="Subtitle" />
              <br />
              <Uu5Elements.Header icon="uugds-favorites" level={5} title="Title" subtitle="Subtitle" />

              <h4>onIconClick</h4>
              <Uu5Elements.Header
                title="Title"
                subtitle="Subtitle"
                icon="uugds-favorites"
                onIconClick={() => alert("click")}
              />

              <h4>spacing</h4>
              <Uu5Elements.SpacingProvider type="tight">
                <Uu5Elements.Header
                  title="Title"
                  subtitle="Subtitle"
                  icon="uugds-favorites"
                  onIconClick={() => alert("click")}
                />
              </Uu5Elements.SpacingProvider>
              <br />
              <Uu5Elements.SpacingProvider type="normal">
                <Uu5Elements.Header
                  title="Title"
                  subtitle="Subtitle"
                  icon="uugds-favorites"
                  onIconClick={() => alert("click")}
                />
              </Uu5Elements.SpacingProvider>
              <br />
              <Uu5Elements.SpacingProvider type="loose">
                <Uu5Elements.Header
                  title="Title"
                  subtitle="Subtitle"
                  icon="uugds-favorites"
                  onIconClick={() => alert("click")}
                />
              </Uu5Elements.SpacingProvider>
            </div>
            /*@@viewOff:example*/
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
