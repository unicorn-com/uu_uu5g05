<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 02</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { ColoredGrid, Config } from "uu5g05-dev";

      const Component = createComponent({
        uu5Tag: Uu5Elements.Popover.uu5Tag,

        render(props) {
          return (
            <div className={Config.Css.css({ display: "contents", "& > *": { position: "relative", width: 36 } })}>
              <Uu5Elements.Popover {...props} />
            </div>
          );
        }
      });

      Utils.Component.mergeStatics(Component, Uu5Elements.Popover);

      const Page = createComponent({
        render() {
          return (
            <ColoredGrid
              shape="overlay"
              component={Component}
              componentProps={{ relative: true, height: 36, className: Config.Css.css({width: "100%"}) }}
              placeItems="center"
            />
          );
        }
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
