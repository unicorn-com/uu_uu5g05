<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 01</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, Fragment, createComponent, Lsi } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import Uu5Forms from "uu5g05-forms";
      import { Config, LoremIpsum } from "uu5g05-dev";

      function Row({ columnCount, children }) {
        return (
          <div
            className={Config.Css.css({
              display: "grid",
              gap: 16,
              alignItems: "start",

              ...Utils.Style.getMinMediaQueries("m", {
                gridTemplateColumns: `repeat(${columnCount}, 1fr)`,
              }),
            })}
          >
            {children}
          </div>
        );
      }

      const Page = createComponent({
        render() {
          return (
            <div>
              {/*@@viewOn:example*/}
              <Uu5Elements.Block
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Default
                  </Uu5Elements.Text>
                }
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              {/*@@viewOff:example*/}

              <br />

              <Row columnCount={2}>
                {/*@@viewOn:example*/}
                <Uu5Elements.Block
                  header={
                    <Uu5Elements.Text category="story" segment="heading" type="h2">
                      Card None
                    </Uu5Elements.Text>
                  }
                  footer={
                    <Uu5Elements.Grid
                      templateColumns={{ xs: "repeat(2, 1fr)", s: "repeat(2, auto)" }}
                      columnGap={Uu5Elements.UuGds.SpacingPalette.getValue(["fixed", "c"])}
                      justifyContent={{ s: "end" }}
                    >
                      <Uu5Forms.SubmitButton />
                    </Uu5Elements.Grid>
                  }
                >
                  <LoremIpsum />
                </Uu5Elements.Block>

                <Uu5Elements.Block
                  header={
                    <Uu5Elements.Text category="story" segment="heading" type="h2">
                      Separators
                    </Uu5Elements.Text>
                  }
                  footer={
                    <Uu5Elements.Grid
                      templateColumns={{ xs: "1fr", s: "auto" }}
                      columnGap={Uu5Elements.UuGds.SpacingPalette.getValue(["fixed", "c"])}
                      justifyContent={{ s: "end" }}
                    >
                      <Uu5Forms.SubmitButton />
                    </Uu5Elements.Grid>
                  }
                  headerSeparator
                  footerSeparator
                >
                  <LoremIpsum />
                </Uu5Elements.Block>

                {/*@@viewOff:example*/}
              </Row>

              <br />

              <Row columnCount={2}>
                {/*@@viewOn:example*/}
                <Uu5Elements.Block
                  header={
                    <Uu5Elements.Text category="story" segment="heading" type="h2">
                      Card Content
                    </Uu5Elements.Text>
                  }
                  footer={
                    <Uu5Elements.Grid
                      templateColumns={{ xs: "repeat(2, 1fr)", s: "repeat(2, auto)" }}
                      columnGap={Uu5Elements.UuGds.SpacingPalette.getValue(["fixed", "c"])}
                      justifyContent={{ s: "end" }}
                    >
                      <Uu5Forms.SubmitButton />
                    </Uu5Elements.Grid>
                  }
                  card="content"
                >
                  <LoremIpsum />
                </Uu5Elements.Block>

                <Uu5Elements.Block
                  header={
                    <Uu5Elements.Text category="story" segment="heading" type="h2">
                      Separators
                    </Uu5Elements.Text>
                  }
                  footer={
                    <Uu5Elements.Grid
                      templateColumns={{ xs: "repeat(2, 1fr)", s: "repeat(2, auto)" }}
                      columnGap={Uu5Elements.UuGds.SpacingPalette.getValue(["fixed", "c"])}
                      justifyContent={{ s: "end" }}
                    >
                      <Uu5Forms.SubmitButton />
                    </Uu5Elements.Grid>
                  }
                  card="content"
                  headerSeparator
                  footerSeparator
                >
                  <LoremIpsum />
                </Uu5Elements.Block>

                {/*@@viewOff:example*/}
              </Row>

              <br />

              <Row columnCount={2}>
                {/*@@viewOn:example*/}
                <Uu5Elements.Block
                  header={
                    <Uu5Elements.Text category="story" segment="heading" type="h2">
                      Card Full
                    </Uu5Elements.Text>
                  }
                  footer={
                    <Uu5Elements.Grid
                      templateColumns={{ xs: "repeat(2, 1fr)", s: "repeat(2, auto)" }}
                      columnGap={Uu5Elements.UuGds.SpacingPalette.getValue(["fixed", "c"])}
                      justifyContent={{ s: "end" }}
                    >
                      <Uu5Forms.SubmitButton />
                    </Uu5Elements.Grid>
                  }
                  card="full"
                >
                  <LoremIpsum />
                </Uu5Elements.Block>

                <Uu5Elements.Block
                  header={
                    <Uu5Elements.Text category="story" segment="heading" type="h2">
                      Separators
                    </Uu5Elements.Text>
                  }
                  footer={
                    <Uu5Elements.Grid
                      templateColumns={{ xs: "repeat(2, 1fr)", s: "repeat(2, auto)" }}
                      columnGap={Uu5Elements.UuGds.SpacingPalette.getValue(["fixed", "c"])}
                      justifyContent={{ s: "end" }}
                    >
                      <Uu5Forms.SubmitButton />
                    </Uu5Elements.Grid>
                  }
                  card="full"
                  headerSeparator
                  footerSeparator
                >
                  <LoremIpsum />
                </Uu5Elements.Block>

                {/*@@viewOff:example*/}
              </Row>

              <br />

              {/*@@viewOn:example*/}
              <Uu5Elements.Block
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    ActionList
                  </Uu5Elements.Text>
                }
                actionList={[
                  {
                    icon: "uugds-favorites",
                    tooltip: { cs: "Ohodnoť", en: "Rate" },
                    collapsedChildren: <Lsi lsi={{ cs: "Ohodnoť", en: "Rate" }} />,
                    onClick: () => alert("rate"),
                  },
                  { icon: "uugds-plus", children: "Create", primary: true, onClick: () => alert("create") },
                  {
                    icon: "uugds-reload",
                    collapsedChildren: "Update",
                    itemList: [
                      { children: "Update Name", onClick: () => alert("update name") },
                      { children: "Update Surname", onClick: () => alert("update surname") },
                    ],
                  },
                  { icon: "uugds-refresh", children: "Refresh", collapsed: true, onClick: () => alert("refresh") },
                ]}
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              <br />

              <Uu5Elements.Block
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Info
                  </Uu5Elements.Text>
                }
                info={<LoremIpsum />}
              >
                <LoremIpsum />
              </Uu5Elements.Block>
              {/*@@viewOn:example*/}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
