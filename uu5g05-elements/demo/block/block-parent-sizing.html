<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 01</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, Fragment, createComponent, createVisualComponent, Lsi, useState } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config, LoremIpsum } from "uu5g05-dev";

      const Blocks = createVisualComponent({
        render(props) {
          return (
            <>
              <Uu5Elements.Block
                {...props}
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Card None
                  </Uu5Elements.Text>
                }
                footer={
                  <div>
                    Footer Component <Uu5Elements.Button>Submit</Uu5Elements.Button>
                  </div>
                }
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              <Uu5Elements.Block
                {...props}
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Separators
                  </Uu5Elements.Text>
                }
                footer={
                  <div>
                    Footer Component <Uu5Elements.Button>Submit</Uu5Elements.Button>
                  </div>
                }
                headerSeparator
                footerSeparator
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              <Uu5Elements.Block
                {...props}
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Card Content
                  </Uu5Elements.Text>
                }
                footer={
                  <div>
                    Footer Component <Uu5Elements.Button>Submit</Uu5Elements.Button>
                  </div>
                }
                card="content"
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              <Uu5Elements.Block
                {...props}
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Separators
                  </Uu5Elements.Text>
                }
                footer={
                  <div>
                    Footer Component <Uu5Elements.Button>Submit</Uu5Elements.Button>
                  </div>
                }
                card="content"
                headerSeparator
                footerSeparator
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              <Uu5Elements.Block
                {...props}
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Card Full
                  </Uu5Elements.Text>
                }
                footer={
                  <div>
                    Footer Component <Uu5Elements.Button>Submit</Uu5Elements.Button>
                  </div>
                }
                card="full"
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              <Uu5Elements.Block
                {...props}
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Separators
                  </Uu5Elements.Text>
                }
                footer={
                  <div>
                    Footer Component <Uu5Elements.Button>Submit</Uu5Elements.Button>
                  </div>
                }
                card="full"
                headerSeparator
                footerSeparator
              >
                <LoremIpsum />
              </Uu5Elements.Block>
            </>
          );
        },
      });

      const Page = createComponent({
        render() {
          return (
            <div>
              {/*@@viewOn:example*/}
              <h4>as-is</h4>
              <Uu5Elements.Grid templateColumns="repeat(2, minmax(0, 1fr))" alignItems="start">
                <Blocks />
              </Uu5Elements.Grid>

              <h4>stretched in row</h4>
              <Uu5Elements.Grid templateColumns="repeat(2, minmax(0, 1fr))" alignItems="stretch">
                <Blocks />
              </Uu5Elements.Grid>

              <h4>shrinked to 240px</h4>
              <Uu5Elements.Grid
                templateColumns="repeat(2, minmax(0, 1fr))"
                className={Config.Css.css({ gridAutoRows: "240px" })}
              >
                <Blocks contentMaxHeight="auto" />
              </Uu5Elements.Grid>
              {/*@@viewOff:example*/}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
