<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 02</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, Fragment, createComponent, Lsi } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config, LoremIpsum } from "uu5g05-dev";

      const Page = createComponent({
        render() {
          return (
            <Uu5Elements.Grid rowGap={48}>
              {/*@@viewOn:example*/}
              <Uu5Elements.Block
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Initial Display Info
                  </Uu5Elements.Text>
                }
                info={<LoremIpsum />}
                initialDisplayInfo
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              <Uu5Elements.Block
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Initial Collapsed
                  </Uu5Elements.Text>
                }
                info={<LoremIpsum />}
                initialCollapsed
                collapsible
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              <Uu5Elements.Block
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Not collapsible
                  </Uu5Elements.Text>
                }
                collapsible={false}
                info={<LoremIpsum />}
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              <Uu5Elements.Block
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Header separator colorScheme
                  </Uu5Elements.Text>
                }
                info={<LoremIpsum />}
                card="none"
                headerType="heading"
                headerSeparator
                headerSeparatorColorScheme="red"
              >
                <LoremIpsum />
              </Uu5Elements.Block>

              <Uu5Elements.Block
                header={
                  <Uu5Elements.Text category="story" segment="heading" type="h2">
                    Max Height
                  </Uu5Elements.Text>
                }
                maxHeight="calc(100vh / 2)"
                collapsible
              >
                <LoremIpsum paragraphCount={20} />
              </Uu5Elements.Block>

              <Uu5Elements.Grid templateColumns="repeat(auto-fill, 200px)" alignItems="start">
                {["full", "content", "none"].map((card) =>
                  ["Lorem ipsum", <LoremIpsum key="1" paragraphCount={1} />].map((children, i) => (
                    <Uu5Elements.Block
                      key={i}
                      header={
                        <Uu5Elements.Text category="story" segment="heading" type="h4">
                          Height
                        </Uu5Elements.Text>
                      }
                      footer="Footer content"
                      height={200}
                      card={card}
                    >
                      {children}
                    </Uu5Elements.Block>
                  )),
                )}
              </Uu5Elements.Grid>

              <Uu5Elements.Grid templateColumns="repeat(auto-fill, 200px)" alignItems="start">
                {["full", "content", "none"].map((card) =>
                  ["Lorem ipsum", <LoremIpsum key="1" paragraphCount={1} />].map((children, i) => (
                    <Uu5Elements.Block
                      key={i}
                      header={
                        <Uu5Elements.Text category="story" segment="heading" type="h4">
                          Max Height
                        </Uu5Elements.Text>
                      }
                      footer="Footer content"
                      maxHeight={200}
                      card={card}
                    >
                      {children}
                    </Uu5Elements.Block>
                  )),
                )}
              </Uu5Elements.Grid>

              <Uu5Elements.Grid templateColumns="repeat(auto-fill, 200px)" alignItems="start">
                {["full", "content", "none"].map((card) =>
                  ["Lorem ipsum", <LoremIpsum key="1" paragraphCount={1} />].map((children, i) => (
                    <Uu5Elements.Block
                      key={i}
                      header={
                        <Uu5Elements.Text category="story" segment="heading" type="h4">
                          Min Height
                        </Uu5Elements.Text>
                      }
                      footer="Footer content"
                      minHeight={200}
                      card={card}
                      collapsible
                    >
                      {children}
                    </Uu5Elements.Block>
                  )),
                )}
              </Uu5Elements.Grid>
              {/*@@viewOff:example*/}
            </Uu5Elements.Grid>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
