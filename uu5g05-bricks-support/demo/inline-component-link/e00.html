<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, createComponent } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import Uu5BricksSupport from "uu5g05-bricks-support";

      const Page = createComponent({
        render() {
          /*@@viewOn:example*/
          const modalProps = {
            header: "RichLink",
            children: <Uu5Elements.RichLink href="https://unicorn.com" />,
          };

          const uveProps = {
            _uu5Tag: "Uu5Elements.RichLink",
            _title: "RichLink",
          };

          const children = "InlineComponentLink";

          /*@@viewOff:example*/

          return (
            <div>
              {/*@@viewOn:example*/}
              <h4>default</h4>
              <Uu5BricksSupport.InlineComponentLink modalProps={modalProps} uveProps={uveProps}>
                {children}
              </Uu5BricksSupport.InlineComponentLink>

              <h4>nestingLevel="inline"</h4>
              <Uu5BricksSupport.InlineComponentLink nestingLevel="inline" modalProps={modalProps} uveProps={uveProps}>
                {children}
              </Uu5BricksSupport.InlineComponentLink>
              {/*@@viewOff:example*/}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
