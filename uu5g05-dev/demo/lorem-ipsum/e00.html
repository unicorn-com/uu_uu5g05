<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils } from "uu5g05";
      import { LoremIpsum } from "uu5g05-dev";

      const Page = createComponent({
        render() {
          return (
            <div>
              {/*@@viewOn:example*/}
              <h4>default</h4>
              <LoremIpsum />

              <h4>paragraphCount = 2</h4>
              <LoremIpsum paragraphCount={2} />

              <h4>random = true</h4>
              <LoremIpsum random />

              <h4>random = false</h4>
              <LoremIpsum />

              <h4>avgWords = 6</h4>
              <LoremIpsum avgWords={6} />

              <h4>avgSentences = 8</h4>
              <LoremIpsum avgSentences={8} />

              <h4>startLoremIpsum = true</h4>
              <LoremIpsum startLoremIpsum={true}/>

              <h4>startLoremIpsum = false</h4>
              <LoremIpsum startLoremIpsum={false}/>
              {/*@@viewOff:example*/}
            </div>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
