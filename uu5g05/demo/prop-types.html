<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropTypes</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>

  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, Utils, Fragment, PropTypes } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      const PropTypesLsi = createComponent({
        uu5Tag: Config.TAG + "PropTypesLsi",

        propTypes: {
          lsiLazy: PropTypes.lsi,
          lsiObject: PropTypes.lsi,
          lsiString: PropTypes.lsi,
          lsiError: PropTypes.lsi,
        },

        render(props) {
          return (
            <Uu5Elements.Grid templateColumns="120px 48px 1fr">
              {Object.entries(props).map(([prop, value]) => (
                <Fragment key={prop}>
                  <div>{prop}</div>
                  <div>{typeof value}</div>
                  <div>{JSON.stringify(value)}</div>
                </Fragment>
              ))}
            </Uu5Elements.Grid>
          )
        }
      });

      const PropTypesLsiMap = createComponent({
        uu5Tag: Config.TAG + "PropTypesLsiMap",

        propTypes: {
          lsiMapLazy: PropTypes.lsiMap,
          lsiMapObject: PropTypes.lsiMap,
          lsiMapError: PropTypes.lsiMap,
        },

        render(props) {
          return (
            <Uu5Elements.Grid templateColumns="120px 48px 1fr">
              {Object.entries(props).map(([prop, value]) => (
                <Fragment key={prop}>
                  <div>{prop}</div>
                  <div>{typeof value}</div>
                  <div>{JSON.stringify(value)}</div>
                </Fragment>
              ))}
            </Uu5Elements.Grid>
          )
        }
      });

      function Page() {
        return (
          <div>
            <h4>Try to change some type of prop</h4>
            <PropTypesLsi
              lsiLazy={{ import: () => console.log(...arguments), path: ["somePath"] }}
              lsiObject={{ cs: "česky", en: "english" }}
              lsiString="text"
              //lsiError={true}
            />
            <br />
            <PropTypesLsiMap
              lsiMapLazy={{ import: () => console.log(...arguments), path: ["somePath"] }}
              lsiMapObject={{ someKey: { cs: "česky", en: "english" } }}
              lsiMapObjectLazy={{ someKey: { import: () => console.log(...arguments), path: ["somePath"] } }}
              lsiMapError={{ someKey: false }}
            />
          </div>
        )
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
