<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Suspense, Utils } from "uu5g05";
      import { Config } from "uu5g05-dev";

      async function wait(timeMs) {
        return new Promise(resolve => setTimeout(resolve, timeMs));
      }

      /*@@viewOn:example*/
      const LazyButton = Utils.Component.lazy(async () => {
        const Uu5Elements = await Uu5Loader.import("uu5g05-elements");
        /*@@viewOff:example*/
        await wait(5000);
        /*@@viewOn:example*/
        return { default: Uu5Elements.Button };
      })

      function Page() {
        return (
          <div>
            <Suspense fallback="Importing fallback">
              <LazyButton>Uu5Elements.Button</LazyButton>
            </Suspense>

            <br />
            <br />

            <Suspense fallback={<i>Importing fallback as node</i>}>
              <LazyButton>Uu5Elements.Button</LazyButton>
            </Suspense>
          </div>
        )
      }
      /*@@viewOff:example*/

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
