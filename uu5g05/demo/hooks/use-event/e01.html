<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Example 01</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>

      body {

    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, createVisualComponent, useState, useRef } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      //@@viewOn:imports
      import { useEvent } from "uu5g05";
      //@@viewOff:imports

      const ElementScrollBox = createVisualComponent({
        //@@viewOn:statics
        uu5Tag: Config.TAG + "ElementScrollBox",
        //@@viewOff:statics

        render(props) {
          //@@viewOn:private
          const [scrollTop, setScrollTop] = useState(0);
          const testScrollRef = useRef();

          //@@viewOn:example
          useEvent(
            "scroll",
            debounce((e) => {
              setScrollTop(e.target.scrollTop);
            }, 100),
            testScrollRef
          );
          //@@viewOff:example
          //@@viewOff:private

          //@@viewOn:render
          return (
            <div>
              <Uu5Elements.Box colorScheme="positive" significance="highlighted">
                <h1>Scroll with debounce: {scrollTop}</h1>
              </Uu5Elements.Box>

              <div ref={testScrollRef} className={Config.Css.css`overflow: auto; height: 300px;`}>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>

                <h2>Just scroll down</h2>

                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
                <h2>Just scroll down</h2>
              </div>
            </div>
          );
          //@@viewOff:render
        },
      });

      function debounce(fn, delay) {
        let timeout;
        return function (...args) {
          clearTimeout(timeout);
          timeout = setTimeout(() => fn(...args), delay);
        };
      }

      function Demo() {
        return (
          <div>
            <ElementScrollBox />
          </div>
        );
      }

      Utils.Dom.render(<Demo />, document.getElementById("uu5"));
    </script>
  </body>
