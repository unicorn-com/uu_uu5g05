<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Config } from "uu5g05-dev";

      //@@viewOn:example
      //@@viewOn:imports
      import { Utils, createVisualComponent, useElementSize } from "uu5g05";
      //@@viewOff:imports

      const ElementSize = createVisualComponent({
        //@@viewOn:statics
        uu5Tag: Config.TAG + "ElementSize",
        //@@viewOff:statics

        //@@viewOn:propTypes
        propTypes: {},
        //@@viewOff:propTypes

        //@@viewOn:defaultProps
        defaultProps: {},
        //@@viewOff:defaultProps

        render(props) {
          //@@viewOn:private
          const { ref, width, height, contentWidth, contentHeight } = useElementSize();
          console.log("width x height:", width, height, "contentWidth x contentHeight", contentWidth, contentHeight);
          //@@viewOn:private

          //@@viewOn:interface
          //@@viewOff:interface

          //@@viewOn:render
          const attrs = Utils.VisualComponent.getAttrs(
            props,
            Config.Css.css`height: 100%; width: 100%; background-color: rgba(0, 0, 0, 0.1); border: 4px solid red;`
          );

          return (
            <div {...attrs} ref={ref}>
              This element has size {width} x {height}.<br/>
              This element has content size {contentWidth} x {contentHeight}.
            </div>
          );
          //@@viewOff:render
        },
      });
      //@@viewOff:example

      function Page() {
        return (
          <div>
            300 x 200 (with 4px border)
            <div style={{ width: 300, height: 200 }}>
              <ElementSize />
            </div>
            50vw x 20vh
            <div style={{ width: "50vw", height: "20vh" }}>
              <ElementSize />
            </div>
            auto x auto
            <div style={{ width: "auto", height: "auto" }}>
              <ElementSize />
            </div>
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
