<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, createComponent, useLsi } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      Utils.Language.setLanguage("en");

      //@@viewOn:example
      const Name = createComponent({
        uu5Tag: Config.TAG + "Name",

        render(props) {
          const nameLsi = useLsi({ cs: "Plné jméno", en: "Full name" });
          const namesLsi = useLsi({
            cs: { firstName: "Jméno", lastName: "Příjmení" },
            en: { firstName: "First name", lastName: "Last name" },
          });

          return (
            <div>
              <div>
                <b>{nameLsi}:</b> John Doe
              </div>
              <div>
                <b>{namesLsi.firstName}:</b> John
              </div>
              <div>
                <b>{namesLsi.lastName}:</b> Doe
              </div>
            </div>
          );
        },
      });

      //@@viewOff:example

      function Demo() {
        return (
          <div>
            <Uu5Elements.LanguageSelector languageList={["en", "cs"]} />
            <Name />
          </div>
        );
      }

      Utils.Dom.render(<Demo />, document.getElementById("uu5"));
    </script>
  </body>
</html>
