<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { useState, useRef, useImperativeHandle, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      //@@viewOn:example
      function CounterRef(props, ref) {
        const [count, setCount] = useState(0);

        // interface
        useImperativeHandle(ref, () => ({
          increase: () => {
            setCount((prevCount) => prevCount + 1);
          },
          decrease: () => {
            setCount((prevCount) => prevCount - 1);
          },
        }));

        return <span>{count}</span>;
      }

      const Counter = Utils.Component.forwardRef(CounterRef);
      //@@viewOff:example

      function Demo() {
        const counterRef = useRef();

        return (
          <div>
            {/*@@viewOn:example*/}
            <Uu5Elements.Button onClick={() => counterRef.current.increase()}>Increase</Uu5Elements.Button>{" "}
            <Counter ref={counterRef} />
            {/*@@viewOff:example*/}
          </div>
        );
      }

      Utils.Dom.render(<Demo />, document.getElementById("uu5"));
    </script>
  </body>
</html>
