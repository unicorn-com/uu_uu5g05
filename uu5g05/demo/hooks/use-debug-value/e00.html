<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>
    <script>
      // intentionally use non-minified versions (to be able to showcase useDebugValue)
      var imports = Uu5Loader.config().imports;
      for (var k in imports) imports[k] = imports[k].replace(/\.min\.js$/, ".js");
      Uu5Loader.config({ imports: imports });
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, createVisualComponent, useDevice, useState } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      //@@viewOn:example
      //@@viewOn:imports
      import { useDebugValue } from "uu5g05";
      //@@viewOff:imports

      function useLuckyNumber() {
        const [luckyNumber] = useState(() => Math.floor(Math.random() * 20));
        useDebugValue("LUCKY NUMBER: " + luckyNumber);
        return luckyNumber;
      }
      //@@viewOff:example

      function Demo() {
        const luckyNumber = useLuckyNumber();
        return (
          <div>
            <ul>
              {parent && parent !== window ? (
                <li>
                  <b>Open the demo in new tab please</b> (React Developer Tools doesn't allow inspecting React
                  components inside of an iframe).
                </li>
              ) : null}
              <li>
                Click "Demo" component in "Components" tab in Developer Tools (you need to have React Developer Tools
                extension installed).
              </li>
              <li>
                The component will have "LUCKY NUMBER: ..." text in the "hooks" section thanks to using useDebugValue.
              </li>
            </ul>
          </div>
        );
      }

      Utils.Dom.render(<Demo />, document.getElementById("uu5"));
    </script>
  </body>
</html>
