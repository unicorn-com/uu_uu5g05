<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { useState, useMemo, useCallback, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      function computeExpensiveValue(count) {
        return count;
      }

      //@@viewOn:example
      function Counter(props) {
        const [count, setCount] = useState(0);

        // for computing expensive value
        const hardCount = useMemo(() => computeExpensiveValue(count), [count]);

        // for creating one same instance for each render
        const countObject = useMemo(() => ({ count: hardCount }), [hardCount]);
        const handleClick = useCallback(() => {
          setCount((prevCount) => prevCount + 1);
        }, [setCount]);

        return (
          <div>
            <Uu5Elements.Button onClick={handleClick}>Increase</Uu5Elements.Button> <span>{countObject.count}</span>
            <br />
          </div>
        );
      }
      //@@viewOff:example

      function Demo() {
        return <Counter />;
      }

      Utils.Dom.render(<Demo />, document.getElementById("uu5"));
    </script>
  </body>
</html>
