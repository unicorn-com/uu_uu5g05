<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { createComponent, createVisualComponent, Utils, useRef, useScrollDirection } from "uu5g05";
      import { Config, LoremIpsum } from "uu5g05-dev";

      const stickyClassName = Config.Css.css`
        position: sticky;
        padding: 16px;
        top: 0;
        background: #005da7;
        color: #fff;
        z-index: 1;
      `;

      const overflowClassName = Config.Css.css`
        overflow: auto;
        height: 300px;
        width: 50%;
        position: relative;
        z-index: 0;
      `;

      //@@viewOn:example
      const Page = createComponent({
        render() {
          let elementRef = useRef();
          let windowScrollDirection = useScrollDirection(window);
          let elementScrollDirection = useScrollDirection(elementRef);

          return (
            <div>
              <div className={stickyClassName}>
                Window scroll direction: <b>{windowScrollDirection + ""}</b>
              </div>
              <LoremIpsum />

              <div ref={elementRef} className={overflowClassName}>
                <div className={stickyClassName + " " + Config.Css.css`background: green;`}>
                  Element scroll direction: <b>{elementScrollDirection + ""}</b>
                </div>
                <LoremIpsum paragraphCount={10} />
              </div>

              <LoremIpsum paragraphCount={10} />
            </div>
          );
        },
      });
      //@@viewOff:example

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
