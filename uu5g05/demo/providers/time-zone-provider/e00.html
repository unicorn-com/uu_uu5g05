      );

      const TIME_ZONE_MAP = Object.fromEntries(TIME_ZONE_LIST.map(code => {
        const offset = new UuDateTime(undefined, code).getTimeZoneOffset();
        return [code, offset ? stringifyOffset(offset) : null];
      }));

      function stringifyOffset(offset) {
        const mark = offset < 0 ? "-" : "+";
        const absOffset = Math.abs(offset);
        const h = (Math.floor(absOffset / 60) + "").padStart(2, "0");
        const m = ((absOffset % 60) + "").padStart(2, "0");
        return `${mark}${[h, m].join(":")}`;
      }

      function DateTime({ value, format = "DD. MM. YYYY HH:mm" }) {
        const [language] = useLanguage();
        const [timeZone] = useTimeZone();
        return new UuDateTime(value, timeZone).format(language, { format });
      }

      const TimeZonePicker = createVisualComponent({
        uu5Tag: Config.TAG + "TimeZonePicker",

        render() {
          const [timeZone, setTimeZone] = useTimeZone();

          const offset = TIME_ZONE_MAP[timeZone];
          const label = [timeZone];
          if (offset) label.push(offset);

          return (
            <Uu5Elements.Dropdown
              label={label.join(" ")}
              itemList={Object.entries(TIME_ZONE_MAP).map(([code, offset]) => {
                const label = [code];
                if (offset) label.push(offset);

                return {
                  onClick: () => setTimeZone(code),
                  className: Config.Css.css({ justifyContent: "space-between" }),
                  children: (
                    <Fragment>
                      <span>{code}</span>
                      {offset && <span>{offset}</span>}
                    </Fragment>
                  ),
                  significance: code === timeZone ? "subdued" : undefined,
                  colorScheme: code === timeZone ? "primary" : undefined,
                }
              })}
            />
          )
        }
      })

      function DateTimeDetail({ value }) {
        const [language] = useLanguage();
        const [timeZone] = useTimeZone();
        const dateTime = new UuDateTime(value, timeZone);
        return [
          dateTime.format(language, { format: "DD. MM. YYYY HH:mm" }),
          timeZone,
          dateTime.getTimeZoneOffset() ? stringifyOffset(dateTime.getTimeZoneOffset()) : "",
        ].join(" ")
      }

      function Page() {
        const now = new UuDateTime();
        const [value, setValue] = useState(now.toIsoString());

        return (
          <div className={Config.Css.css({
            display: "grid",
            gridTemplateColumns: "repeat(auto-fit, minmax(320px, 1fr))"
          })}>
            <div>
              <TimeZoneProvider>
                <h2>Local</h2>
                <Uu5Elements.Input
                  type="datetime-local"
                  value={new UuDateTime(value).format("en-us", { format: "YYYY-MM-DDTHH:mm" })}
                  onChange={(e) => setValue(new UuDateTime(e.target.value).toIsoString())}
                />
                <h4>{now.getTimeZone()} {stringifyOffset(now.getTimeZoneOffset())}</h4>
              </TimeZoneProvider>
            </div>
            <div>
              <TimeZoneProvider>
                <h2>Custom Time Zone</h2>
                <TimeZonePicker />
                <h4>
                  <DateTime value={value} />
                </h4>
              </TimeZoneProvider>
            </div>
            <div>
              <h2>Static Time Zones</h2>
              {/*@@viewOn:example*/}
              <TimeZoneProvider timeZone="UTC">
                <DateTimeDetail value={value} />
              </TimeZoneProvider>
              <br />
              <TimeZoneProvider timeZone="Europe/Prague">
                <DateTimeDetail value={value} />
              </TimeZoneProvider>
              <br />
              <TimeZoneProvider timeZone="Europe/Kiev">
                <DateTimeDetail value={value} />
              </TimeZoneProvider>
              {/*@@viewOff:example*/}
            </div>
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
