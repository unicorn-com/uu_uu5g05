<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>

    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5loaderg01/1.x/uu5loaderg01.min.js" crossorigin></script>
    <script src="https://cdng02.plus4u.net/b686718ad49d3ec4d88936576cd830c2/uu-uu5g05/1.x/assets/example-config.js" crossorigin></script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, LanguageProvider, Lsi, useState } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";

      Utils.Language.setLanguage("en");

      function Demo() {
        const [languageState, setLanguageState] = useState({});

        return (
          <div>
            {/*@@viewOn:example*/}
            <Uu5Elements.LanguageSelector languageList={["en", "cs"]} />&nbsp;
            <Lsi lsi={{ cs: "Globální jazyk", en: "Global language" }} />

            <br />

            <LanguageProvider>
              <Uu5Elements.LanguageSelector languageList={["en", "cs"]} />&nbsp;
              <Lsi lsi={{ cs: "Lokální jazyk 1", en: "Local language 1" }} />
            </LanguageProvider>

            <br />

            <LanguageProvider {...languageState} onChange={setLanguageState}>
              <Uu5Elements.LanguageSelector languageList={["en", "cs"]} />&nbsp;
              <Lsi lsi={{ cs: "Lokální jazyk 2", en: "Local language 2" }} />
            </LanguageProvider>

            <br />

            <Uu5Elements.LanguageSelector languageList={["en", "cs"]} />&nbsp;
            <Lsi lsi={{ cs: "Globální jazyk", en: "Global language" }} />
            {/*@@viewOff:example*/}
          </div>
        );
      }

      Utils.Dom.render(<Demo />, document.getElementById("uu5"));
    </script>
  </body>
</html>
